<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Evento</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        #mensaje { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; font-weight: bold; }
        .exito { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Entrada</h2>
    <p>Ingresa el código o escanea el QR</p>
    
    <input type="text" id="inputCodigo" placeholder="Escribe el código aquí..." autofocus>
    <button id="btnEnviar">Realizar Check-in</button>

    <div id="mensaje"></div>
</div>

<script>
    // --- PEGA AQUÍ TU URL DEL SCRIPT DE GOOGLE ---
    const SCRIPT_URL = "PEGAR_AQUI_LA_URL_QUE_TERMINA_EN_EXEC"; 
    // ---------------------------------------------

    const btn = document.getElementById('btnEnviar');
    const input = document.getElementById('inputCodigo');
    const msgDiv = document.getElementById('mensaje');

    btn.addEventListener('click', () => {
        const codigo = input.value.trim();
        if (!codigo) {
            mostrarMensaje("Por favor escribe un código", false);
            return;
        }

        // Interfaz de carga
        btn.disabled = true;
        btn.innerText = "Procesando...";
        msgDiv.style.display = 'none';

        // Preparar datos para enviar
        // Usamos FormData para simular un formulario HTML estandar
        const formData = new FormData();
        formData.append('codigo', codigo);

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Aquí esperamos el JSON creado en Google Script
        .then(data => {
            if (data.status === 'success') {
                mostrarMensaje(data.message, true);
                input.value = ""; // Limpiar campo
            } else {
                mostrarMensaje("Error: " + data.message, false);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            mostrarMensaje("Error de conexión. Intenta de nuevo.", false);
        })
        .finally(() => {
            // Restaurar botón
            btn.disabled = false;
            btn.innerText = "Realizar Check-in";
            input.focus();
        });
    });

    // Función auxiliar para mostrar alertas
    function mostrarMensaje(texto, esExito) {
        msgDiv.innerText = texto;
        msgDiv.style.display = 'block';
        msgDiv.className = esExito ? 'exito' : 'error';
    }
</script>

</body>
</html>
