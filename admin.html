<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin - Love Night</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfbf7; color: #333; padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border-top: 5px solid #d4af37; }
        h1 { text-align: center; color: #d4af37; margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; font-size: 1.8rem; text-transform: uppercase; }
        .filters-box { background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #e9ecef; margin-bottom: 20px; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 250px; }
        label { font-weight: bold; font-size: 0.9rem; color: #555; display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: white; }
        .count-tag { text-align: right; font-size: 0.85rem; color: #777; margin-top: 5px; }
        
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; margin-top: 10px; }
        th { background: #2c3e50; color: white; padding: 12px; text-align: left; font-size: 0.9rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; font-size: 0.9rem; }
        tr:hover { background: #f9f9f9; }
        
        .tag { padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; display: inline-block; }
        .tag-ok { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .tag-pending { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .tag-empty { color: #ccc; font-style: italic; }
        
        .btn-action { 
            background: #25D366; color: white; border: none; padding: 10px 15px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; 
            font-size: 0.9rem; transition: background 0.3s;
        }
        .btn-action:hover { background: #1ebc57; }
        .btn-action:disabled { background: #ccc; cursor: not-allowed; }

        #loading { text-align: center; padding: 40px; color: #888; }
        /* Marca de versi√≥n para verificar actualizaci√≥n */
        #version { position: fixed; bottom: 5px; right: 5px; font-size: 10px; color: #ccc; }
    </style>
</head>
<body>
<div class="container">
    <h1>Sistema de registro de cena de parejas - "Love Night"</h1>
    <div id="loading">‚è≥ Cargando base de datos oficial...</div>
    <div id="mainContent" style="display:none;">
        <div class="filters-box">
            <div class="row">
                <div class="col">
                    <label>üí∞ Estatus de Pago:</label>
                    <select id="filterPago" onchange="applyFilters()">
                        <option value="todos">Todos</option>
                        <option value="pendientes">Pendientes (Sin pago)</option>
                        <option value="pagados">Pagados</option>
                    </select>
                </div>
                <div class="col">
                    <label>‚úÖ Check-in Confirmado:</label>
                    <select id="filterCheckIn" onchange="applyFilters()">
                        <option value="default" selected>Seleccione una opci√≥n</option>
                        <option value="confirmado">Confirmado (OK)</option>
                        <option value="sin_confirmar">Sin confirmar</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>ü§µ Nombre del Esposo:</label>
                    <select id="filterEsposo" onchange="syncCouple('esposo')"><option value="">-- Todos --</option></select>
                </div>
                <div class="col">
                    <label>üë∞ Nombre de la Esposa:</label>
                    <select id="filterEsposa" onchange="syncCouple('esposa')"><option value="">-- Todas --</option></select>
                </div>
            </div>
            <div class="count-tag" id="countDisplay">Registros: 0</div>
        </div>
        <div class="table-wrap">
            <table id="dataTable">
                <thead><tr id="tableHead"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>
<div id="version">v4.0 - Prod</div>

<script>
    // --- URL DEL SCRIPT (TU CLON) ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM0E1H3f7GKxcoENFqB2g5uNC46fv9vLDOVD6gYCGMBxgKhKNa5RDv01HsTblb7NgJKg/exec"; 
    
    // IDs Oficiales
    const SHEET_ID = '1slBfBNMEVgWOewNphlFi82fQbs7Y6GtD6Hcplj2D8do';
    const SHEET_GID = '1064363108';

    // MAPEO DE COLUMNAS (A=0, B=1...)
    // IMPORTANTE: Aseg√∫rate de que en tu Excel la Columna E sea Tel Esposa (√≠ndice 4)
    const COL_ESPOSO = 1;      // B
    const COL_ESPOSA = 2;      // C
    const COL_TEL_ESP = 3;     // D (Tel Esposo)
    const COL_TEL_ESPA = 4;    // E (Tel Esposa) <-- AQU√ç EST√Å EL NUEVO
    const COL_PAGO = 7;        // H
    const COL_CHECKIN = 8;     // I
    
    let allData = []; 
    let filteredData = [];

    // T√çTULOS MANUALES (Para ignorar lo que diga Google)
    const CUSTOM_HEADERS = {
        [COL_ESPOSO]: "Nombre Esposo",
        [COL_ESPOSA]: "Nombre Esposa",
        [COL_TEL_ESP]: "Tel. Esposo",
        [COL_TEL_ESPA]: "Tel. Esposa",
        [COL_PAGO]: "Estado Pago",
        [COL_CHECKIN]: "Check-in"
    };

    function loadDB() {
        const t = new Date().getTime();
        const s = document.createElement('script');
        s.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=responseHandler:processData&gid=${SHEET_GID}&t=${t}`;
        document.body.appendChild(s);
    }

    window.processData = function(json) {
        // Obtenemos solo los datos brutos
        allData = json.table.rows.map(r => r.c.map(c => (c && c.v !== null) ? c.v : ""));
        
        initDropdowns(); 
        applyFilters();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
    };

    function initDropdowns() {
        const s1 = document.getElementById('filterEsposo'); 
        const s2 = document.getElementById('filterEsposa');
        // Filtramos y ordenamos nombres √∫nicos
        const list1 = [...new Set(allData.map(r => r[COL_ESPOSO]))].filter(Boolean).sort();
        const list2 = [...new Set(allData.map(r => r[COL_ESPOSA]))].filter(Boolean).sort();
        
        list1.forEach(x => s1.add(new Option(x, x))); 
        list2.forEach(x => s2.add(new Option(x, x)));
    }

    function syncCouple(source) {
        const v1 = document.getElementById('filterEsposo').value; 
        const v2 = document.getElementById('filterEsposa').value;
        if (source === 'esposo' && v1) {
            const match = allData.find(r => r[COL_ESPOSO] === v1); 
            if(match) document.getElementById('filterEsposa').value = match[COL_ESPOSA];
        } else if (source === 'esposa' && v2) {
            const match = allData.find(r => r[COL_ESPOSA] === v2); 
            if(match) document.getElementById('filterEsposo').value = match[COL_ESPOSO];
        }
        applyFilters();
    }

    function applyFilters() {
        const fPago = document.getElementById('filterPago').value; 
        const fCheck = document.getElementById('filterCheckIn').value;
        const fEsposo = document.getElementById('filterEsposo').value; 
        const fEsposa = document.getElementById('filterEsposa').value;

        filteredData = allData.filter(r => {
            const pagoVal = (r[COL_PAGO] || "").toString().toLowerCase();
            let passPago = true;
            if (fPago === 'pendientes') passPago = (pagoVal === "");
            if (fPago === 'pagados') passPago = pagoVal.includes("pagado");

            const checkVal = (r[COL_CHECKIN] || "").toString().toLowerCase();
            let passCheck = true;
            if (fCheck === 'confirmado') passCheck = (checkVal === "ok");
            if (fCheck === 'sin_confirmar') passCheck = (checkVal === "");

            let passName = true;
            if (fEsposo && r[COL_ESPOSO] !== fEsposo) passName = false;
            if (fEsposa && r[COL_ESPOSA] !== fEsposa) passName = false;
            
            return passPago && passCheck && passName;
        });
        document.getElementById('countDisplay').innerText = `Registros: ${filteredData.length}`; 
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody'); 
        const thead = document.getElementById('tableHead');
        tbody.innerHTML = ''; 
        thead.innerHTML = '';
        
        // --- COLUMNAS A MOSTRAR (Manual y estricto) ---
        // 1=Esposo, 2=Esposa, 3=Tel1, 4=Tel2, 7=Pago, 8=Checkin
        // NOTA: EL √≠ndice 0 (Marca temporal) NO est√° aqu√≠, as√≠ que no se dibujar√°.
        const colsToShow = [COL_ESPOSO, COL_ESPOSA, COL_TEL_ESP, COL_TEL_ESPA, COL_PAGO, COL_CHECKIN];
        
        // Generar Encabezados Manualmente
        colsToShow.forEach(colIndex => {
            thead.insertAdjacentHTML('beforeend', `<th>${CUSTOM_HEADERS[colIndex]}</th>`);
        });
        thead.insertAdjacentHTML('beforeend', `<th>Acci√≥n</th>`);

        // Generar Filas
        filteredData.forEach(row => {
            let tr = document.createElement('tr');
            
            colsToShow.forEach(i => {
                let val = row[i];
                // Formato visual
                if(i === COL_PAGO) {
                    val = (val && val.toString().toLowerCase().includes("pagado")) 
                        ? `<span class="tag tag-ok">Pagado</span>` 
                        : `<span class="tag tag-pending">Pendiente</span>`;
                }
                if(i === COL_CHECKIN) {
                    val = (val && val.toString() === "OK") 
                        ? `<span class="tag tag-ok">OK</span>` 
                        : `<span class="tag tag-empty">-</span>`;
                }
                // Si es undefined (caso de la columna E vac√≠a), poner gui√≥n
                if (val === undefined || val === null) val = "";
                
                tr.insertAdjacentHTML('beforeend', `<td>${val}</td>`);
            });
            
            // Bot√≥n
            let tdBtn = document.createElement('td');
            const isPaid = (row[COL_PAGO] || "").toString().toLowerCase().includes("pagado");
            let btn = document.createElement('button');
            btn.className = 'btn-action';
            
            if(isPaid) {
                btn.innerText = "üì≤ Reenviar a Ambos";
                btn.onclick = () => sendSequence(row);
            } else {
                btn.innerText = "‚úÖ Validar y Enviar"; 
                btn.onclick = () => validatePay(btn, row);
            }
            tdBtn.appendChild(btn);
            tr.appendChild(tdBtn); 
            tbody.appendChild(tr);
        });
    }

    function validatePay(btn, row) {
        btn.disabled = true; btn.innerText = "‚è≥ ...";
        const params = new URLSearchParams(); 
        params.append('accion', 'pagar'); 
        params.append('esposo', row[COL_ESPOSO]); 
        params.append('esposa', row[COL_ESPOSA]);
        
        fetch(APPS_SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            headers: {'Content-Type': 'application/x-www-form-urlencoded'}, 
            body: params 
        }).then(() => {
            setTimeout(() => {
                row[COL_PAGO] = "Pagado";
                sendSequence(row); // Iniciar env√≠o autom√°tico
                applyFilters(); 
            }, 1000);
        });
    }

    function sendSequence(row) {
        const link = `https://dmendocci.github.io/cena-parejas/pase.html?esposo=${encodeURIComponent(row[COL_ESPOSO])}&esposa=${encodeURIComponent(row[COL_ESPOSA])}`;
        const msg = `¬°Hola! Su registro a "Love Night" est√° confirmado.\n\nSu pase de acceso:\n${link}\n\n¬°Los esperamos!`;
        
        let tel1 = (row[COL_TEL_ESP] || "").toString().replace(/\D/g, '');
        let tel2 = (row[COL_TEL_ESPA] || "").toString().replace(/\D/g, ''); // Telefono Esposa (Col E)

        // 1. Enviar al Esposo
        if(tel1.length > 5) {
            let url1 = `https://web.whatsapp.com/send?phone=${tel1}&text=${encodeURIComponent(msg)}`;
            window.open(url1, '_blank');
        } else {
            alert("‚ö†Ô∏è El Esposo no tiene n√∫mero registrado.");
        }

        // 2. Enviar a la Esposa (Autom√°tico tras 2.5 seg para evitar bloqueo)
        if(tel2.length > 5) {
            setTimeout(() => {
                let url2 = `https://web.whatsapp.com/send?phone=${tel2}&text=${encodeURIComponent(msg)}`;
                window.open(url2, '_blank');
            }, 2500);
        } else {
            console.log("Esposa sin n√∫mero registrado en columna E");
        }
    }
    
    // Iniciar
    loadDB();
</script>
</body>
</html>
