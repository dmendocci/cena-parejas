<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Pase de Entrada - Amor que Permanece</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* FONDO ROJO */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #b71c1c; 
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            background-blend-mode: multiply;
            font-family: 'Roboto', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pass-card {
            width: 100%;
            max-width: 400px; 
            padding: 30px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* 1. ÍCONO LAZO */
        .knot-icon {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        /* 2. TÍTULOS CURSIVOS */
        .cursive-font {
            font-family: 'Great Vibes', cursive;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .main-title { font-size: 2.8rem; margin: 0; }
        .sub-title { font-size: 2.2rem; margin-top: 5px; margin-bottom: 15px; color: #ffebd7; }

        /* 3. BOTÓN VERDE (Debajo del título) */
        .status-badge {
            background-color: #dcedc8; 
            color: #2e7d32; 
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 25px; /* Separación con los nombres */
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* 4. NOMBRES */
        .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem; 
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            width: 100%;
            word-wrap: break-word;
        }
        .ampersand { font-size: 2rem; opacity: 0.9; margin: 0 5px; }

        /* 5. CÓDIGO QR */
        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            margin-bottom: 25px;
            display: inline-block;
        }

        /* 6. PIE DE PÁGINA (Debajo del QR) */
        .footer {
            font-size: 1.1rem;
            line-height: 1.5;
            font-weight: 700; /* Negrita */
            opacity: 0.95;
            margin-top: 5px;
        }

        .error-msg { color: #ffcccc; font-size: 1.2rem; display: none; margin-top: 20px;}
    </style>
</head>
<body>

    <div class="pass-card">
        <svg class="knot-icon" viewBox="0 0 100 40" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 20 Q 30 5, 50 20 T 90 20" opacity="0.6"/>
            <path d="M20 20 C 30 35, 40 35, 50 20 C 60 5, 70 5, 80 20"/>
            <circle cx="50" cy="20" r="4" fill="white"/>
        </svg>

        <div class="cursive-font main-title">Cena Romántica</div>
        <div class="cursive-font sub-title">“Amor que Permanece”</div>

        <div class="status-badge">
            <span>✔ ACCESO CONFIRMADO</span>
        </div>

        <div class="couple-names" id="displayNames">
            Cargando...
        </div>

        <div class="qr-container">
            <div id="qrcode"></div>
        </div>

        <div class="footer">
            Presenta este código al llegar.<br>
            Válido para un único ingreso.
        </div>
        
        <div id="error" class="error-msg">⚠ Enlace incompleto</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const esposo = params.get('esposo');
        const esposa = params.get('esposa');

        if (esposo && esposa) {
            const nombreEsposo = decodeURIComponent(esposo);
            const nombreEsposa = decodeURIComponent(esposa);

            // Muestra: Nombre1 & Nombre2 (El navegador ajustará el salto de línea si es largo)
            document.getElementById('displayNames').innerHTML = 
                `${nombreEsposo} <span class="ampersand">&</span> ${nombreEsposa}`;

            const qrData = `BODA: ${nombreEsposo} & ${nombreEsposa} ESTADO: OK`;

            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 170,
                height: 170,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        } else {
            document.getElementById('displayNames').style.display = 'none';
            document.querySelector('.status-badge').style.display = 'none';
            document.querySelector('.qr-container').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>

</body>
</html>
