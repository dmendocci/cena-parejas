<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Pase de Entrada</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #b71c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .pass-container {
            position: relative;
            width: 100%;
            max-width: 450px; 
            /* Esta proporción (aspect-ratio) es vital para que no se mueva nada */
            aspect-ratio: 9 / 16; 
            max-height: 100vh;
            margin: 0 auto;
            
            /* USA LA IMAGEN QUE TIENE EL CUADRO BLANCO VACÍO */
            background-image: url('fondo_pase.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 1. NOMBRES: Calibrados para el hueco entre botón y cuadro blanco */
        .names-overlay {
            position: absolute;
            top: 37%;  /* <--- COORDENADA CLAVE */
            left: 50%;
            transform: translate(-50%, 0);
            width: 90%;
            text-align: center;
            
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem; /* Tamaño ajustado */
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8); /* Sombra fuerte para legibilidad */
            line-height: 1.1;
            font-weight: normal; 
            z-index: 10;
        }

        /* 2. QR: Calibrado para caer DENTRO del cuadro blanco de la imagen */
        .qr-overlay {
            position: absolute;
            top: 64.5%; /* <--- COORDENADA CLAVE (Centro del cuadro blanco) */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            /* Quitamos padding y fondo porque la imagen YA TIENE el cuadro blanco */
            background: transparent; 
        }
        
        /* Ajuste fino del tamaño del QR para que no se salga del cuadro */
        #qrcode img {
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="pass-container">
        <div class="names-overlay" id="displayNames"></div>
        <div class="qr-overlay" id="qrcode"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Datos de prueba para calibrar
        const esposo = params.get('esposo') || "Carlos Sanchez";
        const esposa = params.get('esposa') || "Suyapa Lopez";

        const nombreEsposo = decodeURIComponent(esposo);
        const nombreEsposa = decodeURIComponent(esposa);

        document.getElementById('displayNames').innerHTML = `${nombreEsposo} <br>&<br> ${nombreEsposa}`;

        // Generamos el QR un poco más pequeño para asegurar que entre en el cuadro
        new QRCode(document.getElementById("qrcode"), {
            text: `REGISTRO: ${nombreEsposo} & ${nombreEsposa}`,
            width: 190,  // Tamaño ajustado al cuadro blanco de la imagen
            height: 190,
            colorDark : "#000000",
            colorLight : "#ffffff", // Fondo blanco por seguridad
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
