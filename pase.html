<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Pase de Entrada</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #b71c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .pass-container {
            position: relative;
            width: 100%;
            max-width: 450px; 
            aspect-ratio: 9 / 16; 
            max-height: 100vh;
            margin: 0 auto;
            background-image: url('tarjeta.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* NOMBRES */
        .names-overlay {
            position: absolute;
            top: 35%;  
            left: 50%;
            transform: translate(-50%, 0);
            width: 90%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.1;
            z-index: 10;
        }

        /* QR: BAJADO AL 69% (Aprox 3 líneas más abajo) */
        .qr-overlay {
            position: absolute;
            top: 69%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            background-color: white;
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #qrcode img {
            display: block;
        }

    </style>
</head>
<body>

    <div class="pass-container">
        <div class="names-overlay" id="displayNames"></div>
        <div class="qr-overlay" id="qrcode"></div>
    </div>

    <script>
        // 1. Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        
        const esposoRaw = params.get('esposo') || "Luis Alonso Lopez Caceres";
        const esposaRaw = params.get('esposa') || "Maria Jose Ordoñez Andara";

        const nombreEsposo = decodeURIComponent(esposoRaw);
        const nombreEsposa = decodeURIComponent(esposaRaw);

        // 2. MOSTRAR EN PANTALLA (Con tildes, ñ, ü, etc. intactos)
        document.getElementById('displayNames').innerHTML = `${nombreEsposo} <br>&<br> ${nombreEsposa}`;

        // 3. FUNCIÓN DE LIMPIEZA TÉCNICA
        // Convierte "Mónica" -> "Monica", "Güicho" -> "Guicho"
        // Esto evita que la librería QR se rompa, pero no afecta lo visual.
        function limpiarParaQR(texto) {
            if (!texto) return "";
            return texto
                .normalize("NFD") // Separa letras de acentos (ej: ü se vuelve u + ¨)
                .replace(/[\u0300-\u036f]/g, "") // Elimina los acentos/diéresis
                .trim();
        }

        // 4. GENERAR QR SEGURO
        // Usamos los nombres limpios SOLO para el código de barras
        const textoSeguroQR = `REGISTRO: ${limpiarParaQR(nombreEsposo)} & ${limpiarParaQR(nombreEsposa)}`;

        new QRCode(document.getElementById("qrcode"), {
            text: textoSeguroQR,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });
    </script>

</body>
</html>
