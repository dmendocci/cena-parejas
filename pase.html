<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Pase de Entrada - Amor que Permanece</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #b71c1c;
            display: flex;
            justify-content: center;
            align-items: center; /* Centrar verticalmente */
        }

        /* CONTENEDOR MAESTRO */
        .pass-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            
            /* CLAVE DEL ÉXITO: Forzar la proporción de la imagen */
            aspect-ratio: 9 / 16; 
            max-height: 100vh; /* Que no se salga de la pantalla */
            
            margin: 0 auto;
            background-image: url('fondo_pase.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* NOMBRES */
        .names-overlay {
            position: absolute;
            top: 42%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2.3rem; /* Ajusté un poco el tamaño */
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            line-height: 1.1;
        }

        /* CÓDIGO QR */
        .qr-overlay {
            position: absolute;
            /* Si usas la imagen que generamos hoy, 67% es correcto.
               Si se ve muy abajo, prueba 65%. Si muy arriba, 69% */
            top: 67%;  
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Si el celular es muy corto y ancho, ajustar */
        @media (max-aspect-ratio: 9/16) {
            .pass-container {
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="pass-container">
        <div class="names-overlay" id="displayNames">
            Cargando...
        </div>
        <div class="qr-overlay" id="qrcode"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        const esposo = params.get('esposo') || "Nombre Esposo";
        const esposa = params.get('esposa') || "Nombre Esposa";

        const nombreEsposo = decodeURIComponent(esposo);
        const nombreEsposa = decodeURIComponent(esposa);

        document.getElementById('displayNames').innerHTML = `${nombreEsposo} <br>&<br> ${nombreEsposa}`;

        new QRCode(document.getElementById("qrcode"), {
            text: `REGISTRO: ${nombreEsposo} & ${nombreEsposa}`,
            width: 190,  // Ajustado para encajar mejor
            height: 190,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
