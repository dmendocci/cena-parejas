<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Pase de Entrada</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #b71c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .pass-container {
            position: relative;
            width: 100%;
            max-width: 450px; 
            aspect-ratio: 9 / 16; 
            max-height: 100vh;
            margin: 0 auto;
            /* Asegúrate de tener esta imagen en tu GitHub */
            background-image: url('fondo_pase.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* NOMBRES: SUBIDOS UN POCO */
        .names-overlay {
            position: absolute;
            /* CAMBIO: De 36% a 33% para subirlos y evitar el choque */
            top: 33%;  
            left: 50%;
            transform: translate(-50%, 0);
            width: 90%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2.3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.1;
            z-index: 10;
        }

        /* QR: CONTENEDOR BLANCO */
        .qr-overlay {
            position: absolute;
            top: 65%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            background-color: white;
            /* Un poco menos de padding para que el QR se vea más grande */
            padding: 12px; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Asegura que la imagen del QR se comporte bien */
        #qrcode img {
            display: block; /* Elimina espacio extra debajo de la imagen */
        }

        /* TEXTO LEGAL */
        .legal-text {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 0.7rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px black;
        }

    </style>
</head>
<body>

    <div class="pass-container">
        <div class="names-overlay" id="displayNames"></div>
        
        <div class="qr-overlay" id="qrcode"></div>

        <div class="legal-text">
            Presenta este código al llegar.<br>Válido para un único ingreso. ✨
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Datos de prueba (coinciden con tu imagen para verificar)
        const esposo = params.get('esposo') || "Luis Alonso Lopez Caceres";
        const esposa = params.get('esposa') || "Maria Jose Ordoñez Andara";

        const nombreEsposo = decodeURIComponent(esposo);
        const nombreEsposa = decodeURIComponent(esposa);

        document.getElementById('displayNames').innerHTML = `${nombreEsposo} <br>&<br> ${nombreEsposa}`;

        // CAMBIO: QR MÁS GRANDE (De 170 a 190)
        new QRCode(document.getElementById("qrcode"), {
            text: `REGISTRO: ${nombreEsposo} & ${nombreEsposa}`,
            width: 190,
            height: 190,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
