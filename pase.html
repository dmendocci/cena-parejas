<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Entrada - Cena Parejas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fdf2f8; /* Fondo suave rosa */
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }
        .card {
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-top: 5px solid #be185d; /* Rojo rosado */
        }
        .names {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #831843;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-md rounded-xl p-8 text-center relative overflow-hidden">
        <div class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 rounded-full bg-pink-100 opacity-50"></div>
        <div class="absolute bottom-0 left-0 -ml-8 -mb-8 w-24 h-24 rounded-full bg-pink-100 opacity-50"></div>

        <div class="relative z-10">
            <div class="mb-6">
                <i class="fas fa-heart text-4xl text-pink-600 mb-2"></i>
                <h1 class="text-sm uppercase tracking-widest text-gray-500 font-semibold">PASE DE ENTRADA</h1>
                <h2 class="text-xs text-gray-400">Cena "Amor que Permanece"</h2>
            </div>

            <div class="mb-8">
                <h1 id="esposo" class="names text-2xl font-bold leading-tight"></h1>
                <div class="text-pink-300 my-1 text-xl">&</div>
                <h1 id="esposa" class="names text-2xl font-bold leading-tight"></h1>
            </div>

            <div class="flex justify-center mb-6">
                <div class="p-4 bg-white border-2 border-dashed border-pink-200 rounded-lg shadow-sm">
                    <div id="qrcode"></div>
                </div>
            </div>

            <p class="text-xs text-gray-400 mb-4">Presenta este c√≥digo en la entrada</p>
            <div class="text-xs font-bold text-pink-700 bg-pink-50 py-2 px-4 rounded-full inline-block">
                üìÖ 14 de Febrero ‚Ä¢ ‚è∞ 7:00 PM
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para leer par√°metros de la URL (decodificando tildes correctamente)
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        const esposo = getParameterByName('esposo') || "Nombre √âl";
        const esposa = getParameterByName('esposa') || "Nombre Ella";

        // Mostrar nombres en pantalla
        document.getElementById("esposo").innerText = esposo;
        document.getElementById("esposa").innerText = esposa;

        // Texto que ir√° dentro del QR
        // IMPORTANTE: Quitamos tildes para el QR para evitar problemas de lectura,
        // aunque el "fixUTF8" de abajo las soporta, es m√°s seguro normalizar.
        // Pero si quieres mantenerlas, usa solo el texto original.
        const textoQR = `${esposo} & ${esposa}`;

        // === TRUCO PARA TILDES ===
        // Esta funci√≥n enga√±a al generador para que procese UTF-8 correctamente
        function fixUTF8(str) {
            return decodeURIComponent(encodeURIComponent(str));
        }

        // Generar QR
        new QRCode(document.getElementById("qrcode"), {
            text: fixUTF8(textoQR), // <--- Aqu√≠ aplicamos el truco
            width: 180,
            height: 180,
            colorDark : "#831843", // Color del QR (Rosado oscuro)
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

    </script>
</body>
</html>
