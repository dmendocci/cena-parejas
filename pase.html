<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Pase de Entrada</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #b71c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .pass-container {
            position: relative;
            width: 100%;
            max-width: 450px; 
            aspect-ratio: 9 / 16; 
            max-height: 100vh;
            margin: 0 auto;
            /* Usando tu imagen actual */
            background-image: url('fondo_pase.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* NOMBRES */
        .names-overlay {
            position: absolute;
            /* Ajuste fino: Bajamos un poco para separarlo del botón */
            top: 35%;  
            left: 50%;
            transform: translate(-50%, 0);
            width: 90%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            /* Reducimos ligeramente la fuente para que no choque con el botón grande */
            font-size: 2.2rem; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.1;
            z-index: 10;
        }

        /* QR: MÁS GRANDE Y BAJADO */
        .qr-overlay {
            position: absolute;
            /* Bajado al 66% para centrar en el cuadro */
            top: 66%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            background-color: white;
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #qrcode img {
            display: block;
        }

    </style>
</head>
<body>

    <div class="pass-container">
        <div class="names-overlay" id="displayNames"></div>
        <div class="qr-overlay" id="qrcode"></div>
        </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        const esposo = params.get('esposo') || "Luis Alonso Lopez Caceres";
        const esposa = params.get('esposa') || "Maria Jose Ordoñez Andara";

        const nombreEsposo = decodeURIComponent(esposo);
        const nombreEsposa = decodeURIComponent(esposa);

        document.getElementById('displayNames').innerHTML = `${nombreEsposo} <br>&<br> ${nombreEsposa}`;

        // QR AUMENTADO A 200px
        new QRCode(document.getElementById("qrcode"), {
            text: `REGISTRO: ${nombreEsposo} & ${nombreEsposa}`,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
