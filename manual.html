<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Validaci√≥n (Formato Seguro)</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #e5e5e5; 
            padding: 20px; 
            margin: 0;
        }
        
        .contenedor-hojas {
            max-width: 850px;
            margin: 0 auto;
        }

        .header-print {
            text-align: center;
            margin-bottom: 20px;
        }

        .tarjeta {
            background: white;
            border: 2px solid #333;
            margin-bottom: 30px; /* Mucha separaci√≥n entre tarjetas */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            page-break-inside: avoid; /* Evita que una tarjeta se corte entre hojas */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        /* L√≠nea negra gruesa para "cegar" a la c√°mara entre c√≥digos */
        .separador-seguridad {
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 10px,
                #333 10px,
                #333 20px
            );
            margin-bottom: 30px;
            opacity: 0.5;
        }

        .info {
            flex: 1;
            padding-right: 20px;
        }

        .fila-id {
            font-size: 32px;
            font-weight: 900;
            color: #d35400;
            margin-bottom: 5px;
            border-bottom: 2px solid #eee;
            display: inline-block;
        }

        .nombres {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.3;
        }

        .qr-area {
            text-align: center;
            border-left: 2px dashed #ccc;
            padding-left: 20px;
            min-width: 180px;
        }

        .qr-img {
            width: 160px;
            height: 160px;
            display: block;
        }

        .casilla-validacion {
            margin-top: 10px;
            border: 1px solid #333;
            padding: 5px;
            font-size: 10px;
            text-align: left;
            color: #555;
        }
        .cuadro {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 1px solid black;
            margin-right: 5px;
            vertical-align: middle;
        }

        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #2980b9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        @media print {
            body { background: white; padding: 0; }
            .contenedor-hojas { width: 100%; max-width: 100%; }
            button { display: none; }
            .tarjeta { box-shadow: none; border: 1px solid #000; margin-bottom: 40px; }
            .separador-seguridad { display: block; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <script>
        // =================================================================
        // üëá PEGA AQU√ç TU URL üëá
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGfLY0KVB6GNtBzCO093lrR2jm4B2ZpfemjgkDGz1EBJpEazAvsNvtqNgoLz4zo9xFrw/exec"; 
        // =================================================================
    </script>

    <button onclick="window.print()">üñ®Ô∏è IMPRIMIR LISTA</button>

    <div class="contenedor-hojas">
        <div class="header-print">
            <h1>Validaci√≥n de Lectura QR</h1>
            <p>Usa el "Simulador" para escanear cada tarjeta individualmente.</p>
        </div>

        <div id="loading" style="text-align:center; padding:50px; font-size:20px;">
            Cargando datos del servidor...
        </div>

        <div id="listaTarjetas"></div>
    </div>

    <script>
        async function cargarLista() {
            try {
                const response = await fetch(`${SCRIPT_URL}?accion=listar_asistencia`);
                const data = await response.json();
                
                document.getElementById("loading").style.display = "none";
                
                if (data.result === "success") {
                    renderizarTarjetas(data.message);
                } else {
                    alert("Error: " + data.message);
                }
            } catch (e) {
                alert("Error cargando datos: " + e);
            }
        }

        function renderizarTarjetas(lista) {
            const contenedor = document.getElementById("listaTarjetas");
            const urlBasePase = "https://dmendocci.github.io/cena-parejas/pase.html";

            lista.forEach((item, index) => {
                // Generaci√≥n de QR (L√≥gica id√©ntica al sistema)
                let qrData = item.qrUrl;
                if(!qrData || qrData === "") {
                    qrData = `${urlBasePase}?esposo=${encodeURIComponent(item.esposo)}&esposa=${encodeURIComponent(item.esposa)}`;
                }

                // API para imagen QR
                const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&margin=10&data=${encodeURIComponent(qrData)}`;

                const div = document.createElement("div");
                
                div.innerHTML = `
                    <div class="tarjeta">
                        <div class="info">
                            <div class="fila-id">FILA #${item.fila}</div>
                            <div class="nombres">
                                <div>üë§ ${item.esposo}</div>
                                <div style="margin-top:5px; color:#555;">üë§ ${item.esposa}</div>
                            </div>
                            <div style="margin-top:15px; font-size:12px; color:#777;">
                                ID Sistema: ${index + 1} | Tel: ${item.tel1 || 'N/A'}
                            </div>
                        </div>
                        <div class="qr-area">
                            <img src="${qrImg}" class="qr-img" alt="QR">
                            <div class="casilla-validacion">
                                <div><span class="cuadro"></span> Le√≠do OK</div>
                                <div style="margin-top:5px;"><span class="cuadro"></span> Error</div>
                            </div>
                        </div>
                    </div>
                    <div class="separador-seguridad"></div>
                `;
                contenedor.appendChild(div);
            });
        }

        window.onload = cargarLista;
    </script>
</body>
</html>
