<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Entrada</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #111; color: white; font-family: sans-serif; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 15px; border: 4px solid #333; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <script>
        // URL DEL BACKEND V29
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBLSQ9UTUL9cD7CtwAb9ZqecvDKK2DN3XgJbZ4IMtADoucQpYG1Cm7xnuFIC28EzhI8Q/exec";
    </script>

    <div class="max-w-md w-full bg-gray-900 p-6 rounded-xl shadow-2xl text-center border border-gray-700">
        <h1 class="text-2xl font-bold mb-6 text-gray-200 tracking-wider">
            <i class="fas fa-qrcode text-red-500 mr-2"></i>VALIDACI√ìN
        </h1>
        
        <div id="reader"></div>

        <div id="result" class="hidden p-6 rounded-lg mt-4 shadow-inner border-2">
            <div id="icon" class="text-6xl mb-4 animate-bounce"></div>
            <div id="msg" class="font-bold text-lg whitespace-pre-line leading-relaxed"></div>
        </div>

        <button onclick="reiniciarScanner()" id="btnReset" class="hidden mt-6 bg-gray-700 hover:bg-gray-600 text-white w-full py-4 rounded-lg font-bold text-lg transition border border-gray-500 shadow-lg">
            <i class="fas fa-redo mr-2"></i> Escanear Siguiente
        </button>
    </div>

    <script>
        let html5QrcodeScanner;
        let isScanning = true;

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; 

            // Filtro de seguridad b√°sico
            if (!decodedText.includes("REGISTRO:")) {
                mostrarResultado("error", "‚õî C√ìDIGO INV√ÅLIDO\nEste QR no pertenece al sistema.");
                return;
            }

            isScanning = false;
            // Detenemos c√°mara visualmente
            if(html5QrcodeScanner) html5QrcodeScanner.pause();
            
            mostrarResultado("loading", "üîç Verificando bit√°cora...");

            // LLAMADA AL SERVIDOR
            fetch(`${SCRIPT_URL}?accion=check_in&qr_data=${encodeURIComponent(decodedText)}`)
            .then(response => response.json())
            .then(data => {
                mostrarResultado(data.result, data.message);
            })
            .catch(err => {
                mostrarResultado("error", "‚ùå ERROR DE RED\nRevisa tu conexi√≥n a internet.");
            });
        }

        function onScanFailure(error) {
            // Ignorar errores de escaneo en progreso
        }

        function mostrarResultado(tipo, texto) {
            const divRes = document.getElementById("result");
            const icon = document.getElementById("icon");
            const msg = document.getElementById("msg");
            const btn = document.getElementById("btnReset");

            // Reset clases
            divRes.className = "p-6 rounded-lg mt-4 shadow-inner border-2"; // Base
            divRes.classList.remove("hidden");
            
            if (tipo === "success") {
                // VERDE: √âXITO
                divRes.classList.add("bg-green-800", "border-green-500", "text-green-100");
                icon.innerHTML = '<i class="fas fa-check-circle"></i>';
                // Reproducir sonido "Beep" (Opcional, navegadores modernos bloquean a veces)
            } else if (tipo === "warning") {
                // AMARILLO/NARANJA: DUPLICADO (BIT√ÅCORA MOSTRADA)
                divRes.classList.add("bg-yellow-900", "border-yellow-500", "text-yellow-100");
                icon.innerHTML = '<i class="fas fa-exclamation-triangle text-yellow-500"></i>';
                icon.classList.remove("animate-bounce"); // Fijo para leer mejor
            } else if (tipo === "error") {
                // ROJO: ERROR
                divRes.classList.add("bg-red-900", "border-red-500", "text-red-100");
                icon.innerHTML = '<i class="fas fa-ban"></i>';
            } else if (tipo === "loading") {
                // AZUL: CARGANDO
                divRes.classList.add("bg-blue-900", "border-blue-500", "text-blue-100");
                icon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }

            msg.innerText = texto;
            
            if(tipo !== "loading") {
                btn.classList.remove("hidden");
            }
        }

        function reiniciarScanner() {
            document.getElementById("result").classList.add("hidden");
            document.getElementById("btnReset").classList.add("hidden");
            isScanning = true;
            if(html5QrcodeScanner) html5QrcodeScanner.resume();
        }

        // Configuraci√≥n c√°mara
        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: {width: 250, height: 250}, aspectRatio: 1.0 },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    </script>
</body>
</html>
