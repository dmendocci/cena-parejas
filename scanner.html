<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Scanner Love Night - v3.5</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fcf9f2; padding: 15px; text-align: center; }
        .card { background: white; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #d4af37; }
        h2 { color: #741b47; margin: 0 0 10px 0; }
        .version { font-size: 0.75rem; color: #999; margin-bottom: 15px; font-family: monospace; }
        
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; margin-bottom: 20px; }
        
        /* Mensajes de Estado */
        .status-box { padding: 15px; margin-top: 15px; border-radius: 8px; font-weight: bold; display: none; }
        .processing { background: #e3f2fd; color: #0d47a1; border: 1px solid #bbdefb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; font-size: 1.1rem; }
        .duplicate { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        button { padding: 12px 25px; background: #741b47; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì∏ Check-in Love Night</h2>
    <div class="version">Versi√≥n 3.5 (Soporte Formato Texto)</div>
    
    <div id="reader"></div>

    <div id="mensaje" class="status-box"></div>
    
    <button id="btnReset" onclick="reiniciar()">üì∏ Escanear Siguiente</button>
</div>

<script>
    // --- TU URL DE APPS SCRIPT ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    
    let html5QrcodeScanner;
    let isProcessing = false;

    // --- FUNCI√ìN PRINCIPAL DE LECTURA ---
    function onScanSuccess(decodedText, decodedResult) {
        if (isProcessing) return; // Evitar doble lectura

        // 1. AN√ÅLISIS DEL FORMATO
        let esposo = "", esposa = "";
        console.log("Le√≠do:", decodedText);

        // FORMATO A: Texto Plano (El que tienes en tu imagen)
        // Ejemplo: "BODA: Dennis & flor ESTADO: PAGADO"
        if (decodedText.toUpperCase().includes("BODA:")) {
            try {
                // Regex para extraer lo que est√° entre "BODA:" y "&", y entre "&" y "ESTADO"
                // Explicaci√≥n: BODA: (Grupo1) & (Grupo2) ESTADO:
                const regex = /BODA:\s*(.*?)\s*&\s*(.*?)\s*ESTADO:/i;
                const match = decodedText.match(regex);
                
                if (match && match.length >= 3) {
                    esposo = match[1].trim(); // Dennis
                    esposa = match[2].trim(); // flor
                }
            } catch (e) { console.error("Error parseando texto", e); }
        }
        
        // FORMATO B: Enlace Web (Por si acaso usas los otros tambi√©n)
        else if (decodedText.includes("esposo=") && decodedText.includes("esposa=")) {
            try {
                let urlParams;
                if(decodedText.includes('?')) {
                    urlParams = new URLSearchParams(decodedText.split('?')[1]);
                } else {
                    urlParams = new URLSearchParams(decodedText);
                }
                esposo = urlParams.get('esposo');
                esposa = urlParams.get('esposa');
            } catch (e) { console.error("Error parseando URL", e); }
        }

        // 2. VALIDACI√ìN
        if (esposo && esposa) {
            stopCameraAndSend(esposo, esposa);
        } else {
            // Solo mostramos error si no es un c√≥digo cualquiera
            // (A veces la c√°mara lee c√≥digos de barras de productos por accidente)
            if(decodedText.includes("BODA") || decodedText.includes("esposo")) {
                mostrar("‚ö†Ô∏è Formato extra√±o, intenta acercar m√°s el QR.", "error");
            }
        }
    }

    // --- ENVIAR A GOOGLE ---
    function stopCameraAndSend(esposo, esposa) {
        isProcessing = true;
        html5QrcodeScanner.pause(); // Pausar c√°mara para no gastar bater√≠a/recursos
        
        mostrar(`‚è≥ Verificando a:<br><b>${esposo} y ${esposa}</b>`, "processing");
        beep(600, 0.1); // Beep corto de detecci√≥n

        const form = new URLSearchParams();
        form.append('accion', 'confirmar');
        form.append('esposo', esposo);
        form.append('esposa', esposa);

        fetch(API_URL, {
            method: 'POST',
            body: form
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                mostrar(`‚úÖ <b>¬°BIENVENIDOS!</b><br>${esposo} y ${esposa}<br><small>Hora: ${data.message}</small>`, "success");
                beep(1000, 0.2); // Beep agudo de √©xito
            } else if (data.result === 'duplicate') {
                mostrar(`‚ö†Ô∏è <b>YA INGRESARON</b><br>${esposo} y ${esposa}<br><small>Entrada previa: ${data.message}</small>`, "duplicate");
                beep(200, 0.4); // Beep grave de error
            } else {
                mostrar(`‚ùå Error: ${data.message}`, "error");
            }
        })
        .catch(err => {
            mostrar("‚ùå Error de conexi√≥n. Revisa internet.", "error");
        })
        .finally(() => {
            document.getElementById('btnReset').style.display = 'inline-block';
        });
    }

    // --- UTILIDADES ---
    function mostrar(html, tipo) {
        const div = document.getElementById('mensaje');
        div.innerHTML = html;
        div.className = "status-box " + tipo;
        div.style.display = 'block';
    }

    function reiniciar() {
        isProcessing = false;
        document.getElementById('mensaje').style.display = 'none';
        document.getElementById('btnReset').style.display = 'none';
        try {
            html5QrcodeScanner.resume();
        } catch(e) {
            // Si fall√≥ el resume, recargamos
            location.reload();
        }
    }

    function beep(freq, duration) {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + duration);
            osc.stop(duration);
        } catch(e) { console.error("Audio no soportado"); }
    }

    // INICIAR AL CARGAR
    html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

</script>

</body>
</html>
