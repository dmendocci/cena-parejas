<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner C√°mara - Love Night</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fcf9f2; padding: 20px; text-align: center; }
        .card { background: white; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #d4af37; }
        h2 { color: #741b47; margin: 0 0 15px 0; }
        
        /* Estilos del lector de c√°mara */
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; margin-bottom: 20px; }
        
        /* Mensajes */
        #resultado { margin-top: 20px; font-weight: bold; padding: 15px; border-radius: 8px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        input { padding: 10px; width: 80%; margin-top: 20px; border: 1px solid #ccc; border-radius: 4px; }
        .manual-btn { background: #666; color: white; border: none; padding: 10px 20px; border-radius: 4px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì∏ Scanner Love Night</h2>
    
    <div id="reader"></div>

    <div id="resultado"></div>
    
    <details style="margin-top: 30px; text-align: left; color: #777;">
        <summary>Ingreso Manual (Respaldo)</summary>
        <div style="text-align: center;">
            <input type="text" id="manualInput" placeholder="Pega el link aqu√≠...">
            <button class="manual-btn" onclick="procesarManual()">Validar Manual</button>
        </div>
    </details>
</div>

<script>
    // --- TU URL DE APPS SCRIPT ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    
    // Variable para evitar lecturas m√∫ltiples muy r√°pidas
    let isProcessing = false;

    // --- CONFIGURACI√ìN DE LA C√ÅMARA ---
    function onScanSuccess(decodedText, decodedResult) {
        if (isProcessing) return; // Si ya est√° procesando uno, ignorar
        
        // El QR trae un link, ej: https://.../pase.html?esposo=X&esposa=Y
        if (decodedText.includes("esposo=") && decodedText.includes("esposa=")) {
            beep(); // Sonido de √©xito al leer
            enviarDatos(decodedText);
        } else {
            console.log("QR no v√°lido para este evento: " + decodedText);
        }
    }

    function onScanFailure(error) {
        // No hacer nada si falla un frame, es normal mientras busca
    }

    // Iniciar esc√°ner
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 10, qrbox: {width: 250, height: 250} },
        /* verbose= */ false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);


    // --- ENVIAR A GOOGLE SHEETS ---
    function enviarDatos(urlOTexto) {
        isProcessing = true;
        mostrar("‚è≥ Verificando...", "warning");

        // Extraer nombres del link
        let esposo = "", esposa = "";
        try {
            const urlObj = new URL(urlOTexto);
            const params = new URLSearchParams(urlObj.search);
            esposo = params.get('esposo');
            esposa = params.get('esposa');
        } catch (e) {
            // Intento manual de parseo si no es URL completa
            if(urlOTexto.includes('?')) {
                const partes = urlOTexto.split('?')[1];
                const params = new URLSearchParams(partes);
                esposo = params.get('esposo');
                esposa = params.get('esposa');
            }
        }

        if (!esposo || !esposa) {
            mostrar("‚ùå QR Inv√°lido. No tiene nombres.", "error");
            setTimeout(() => isProcessing = false, 2000);
            return;
        }

        // Llamada al Backend
        const form = new URLSearchParams();
        form.append('accion', 'confirmar');
        form.append('esposo', esposo);
        form.append('esposa', esposa);

        fetch(API_URL, {
            method: 'POST',
            body: form
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                mostrar(`‚úÖ BIENVENIDOS<br><b>${esposo} y ${esposa}</b><br>Hora: ${data.message}`, "success");
                // Pausamos 3 segundos antes de permitir leer otro para que vea el mensaje
                setTimeout(() => { 
                    document.getElementById('resultado').style.display = 'none';
                    isProcessing = false; 
                }, 4000);
            } else if (data.result === 'duplicate') {
                mostrar(`‚ö†Ô∏è YA ENTRARON<br>${esposo} y ${esposa}<br>Previamente: ${data.message}`, "error");
                beepError();
                setTimeout(() => isProcessing = false, 3000);
            } else {
                mostrar(`‚ùå Error: ${data.message}`, "error");
                setTimeout(() => isProcessing = false, 3000);
            }
        })
        .catch(err => {
            mostrar("‚ùå Error de conexi√≥n", "error");
            isProcessing = false;
        });
    }

    // --- FUNCIONES AUXILIARES ---
    function mostrar(txt, clase) {
        const div = document.getElementById('resultado');
        div.innerHTML = txt;
        div.className = clase;
        div.style.display = 'block';
    }

    function procesarManual() {
        const val = document.getElementById('manualInput').value;
        if(val) enviarDatos(val);
    }

    function beep() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 1000;
        osc.type = 'sine';
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.1);
        osc.stop(0.1);
    }

    function beepError() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.frequency.value = 200; 
        osc.type = 'sawtooth';
        osc.connect(ctx.destination);
        osc.start();
        osc.stop(0.3);
    }
</script>

</body>
</html>
