<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Scanner V8 - Final</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #222; padding: 10px; text-align: center; color: white; margin: 0; }
        .card { background: white; max-width: 400px; margin: 0 auto; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); color: #333; }
        h2 { color: #741b47; margin: 0 0 5px 0; font-size: 1.2rem; text-transform: uppercase; }
        .version { font-size: 0.7rem; color: #999; margin-bottom: 5px; }
        
        #reader { width: 250px; height: 250px; margin: 0 auto 10px auto; border: 3px solid #333; border-radius: 8px; background: black; overflow: hidden; }
        
        .status-box { padding: 10px; margin-top: 5px; border-radius: 8px; display: none; }
        
        /* ESTILOS DE TEXTO */
        .titulo-msg { font-size: 1.4rem; font-weight: 900; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .pareja-msg { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: #333; display: block; }
        .detalle-msg { font-size: 0.95rem; line-height: 1.4; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 6px; text-align: left; border: 1px solid rgba(0,0,0,0.1); }
        .sub-label { color: #555; font-size: 0.85rem; font-weight: bold; display: block; margin-top: 5px; }

        /* CLASES DE COLOR */
        .success { background: #2ecc71; color: #fff; border: 2px solid #27ae60; }
        .success .pareja-msg { color: #fff; }
        .success .detalle-msg { color: #004d26; text-align: center; }

        .duplicate { background: #f1c40f; color: #7f6000; border: 2px solid #f39c12; }
        .duplicate .titulo-msg { color: #d35400; } 
        .duplicate .pareja-msg { color: #000; }
        
        .error { background: #e74c3c; color: white; font-weight: bold; }
        .processing { background: #3498db; color: white; font-weight: bold; }

        button { padding: 10px; width: 100%; background: #34495e; color: white; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì∏ Check-in</h2>
    <div class="version">V8.0 - Formato Exacto</div>
    
    <div id="reader"></div>
    <div id="mensaje" class="status-box"></div>
    <button id="btnReset" onclick="reiniciar()">üîÑ SIGUIENTE</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    
    let html5QrcodeScanner;
    let isProcessing = false;

    function onScanSuccess(decodedText) {
        if (isProcessing) return; 

        let esposo = "", esposa = "";
        // Parsear QR
        if (decodedText.toUpperCase().includes("BODA:")) {
            try {
                const match = decodedText.match(/BODA:\s*(.*?)\s*&\s*(.*?)\s*ESTADO:/i);
                if (match && match.length >= 3) { esposo = match[1].trim(); esposa = match[2].trim(); }
            } catch (e) {}
        } else if (decodedText.includes("esposo=")) {
            try {
                let p = decodedText.includes('?') ? new URLSearchParams(decodedText.split('?')[1]) : new URLSearchParams(decodedText);
                esposo = p.get('esposo'); esposa = p.get('esposa');
            } catch (e) {}
        }

        if (esposo && esposa) {
            stopCameraAndSend(esposo, esposa);
        } else if(decodedText.includes("BODA")) {
            mostrar("‚ö†Ô∏è No se pudo leer bien", "error");
            setTimeout(() => { document.getElementById('mensaje').style.display='none'; }, 1500);
        }
    }

    function stopCameraAndSend(esposo, esposa) {
        isProcessing = true;
        html5QrcodeScanner.pause(); 
        mostrar("‚è≥ Validando...", "processing");
        
        const form = new URLSearchParams();
        form.append('accion', 'confirmar');
        form.append('esposo', esposo);
        form.append('esposa', esposa);

        fetch(API_URL, { method: 'POST', body: form })
        .then(res => res.json())
        .then(data => {
            let info = data.message; // Aqu√≠ viene el objeto con {nombre1, tel1, etc...}

            if (data.result === 'success') {
                mostrar(`
                    <span class="titulo-msg">‚úÖ ADELANTE</span>
                    <span class="pareja-msg">${info.nombre1} / ${info.nombre2}</span>
                    <div class="detalle-msg">Hora entrada: ${info.hora}</div>
                `, "success");
                beep(1000, 0.2); 
            } else if (data.result === 'duplicate') {
                
                // --- AQUI ESTA EL FORMATO SOLICITADO ---
                // Si el backend no se ha actualizado, info ser√° un string viejo, as√≠ que protegemos:
                let n1 = info.nombre1 || esposo;
                let n2 = info.nombre2 || esposa;
                let t1 = info.tel1 || "(Actualizar Backend)";
                let t2 = info.tel2 || "(Actualizar Backend)";
                let h  = info.hora  || "---";

                mostrar(`
                    <span class="titulo-msg">‚ö†Ô∏è Ya se registraron</span>
                    <span class="pareja-msg">${n1} / ${n2}</span>
                    <div class="detalle-msg">
                        Previamente: <b>${h}</b>
                        <hr style="opacity:0.3; margin: 8px 0;">
                        <span class="sub-label">La persona que se registr√≥ es:</span>
                        üë§ <b>${n1}</b> - Tel: ${t1}<br>
                        o<br>
                        üë§ <b>${n2}</b> - Tel: ${t2}
                    </div>
                `, "duplicate");
                beep(200, 0.5); 
            } else {
                mostrar(`‚ùå Error: ${data.message}`, "error");
            }
        })
        .catch(e => mostrar("‚ùå Error de Red", "error"))
        .finally(() => document.getElementById('btnReset').style.display = 'block');
    }

    function mostrar(html, tipo) {
        const d = document.getElementById('mensaje');
        d.innerHTML = html; d.className = "status-box " + tipo; d.style.display = 'block';
    }

    function reiniciar() {
        isProcessing = false;
        document.getElementById('mensaje').style.display = 'none';
        document.getElementById('btnReset').style.display = 'none';
        html5QrcodeScanner.resume();
    }

    function beep(f, d) {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator(); o.connect(ctx.destination);
            o.frequency.value = f; o.start(); o.stop(ctx.currentTime + d);
        } catch(e) {}
    }

    html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 200 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
