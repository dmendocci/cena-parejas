<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Love Night</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --vino: #741b47; --dorado: #d4af37; --verde: #27ae60; --rojo: #c0392b; --bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; background: var(--vino); padding: 15px; text-align: center; border-bottom: 4px solid var(--dorado); box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; }
        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }

        #reader { width: 100%; max-width: 500px; margin: 0 auto; background: #000; }

        .status-box { 
            margin-top: 10px; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; 
            text-align: center; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5); background: #333;
            word-wrap: break-word; /* Para que links largos no rompan el dise√±o */
        }
        
        .status-success { background: var(--verde); }
        .status-error { background: var(--rojo); }
        .status-warn { background: #f39c12; color: #000; }
        .status-duplicate { background: #e67e22; border: 2px solid white; }

        .big-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        .names { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
        .msg { font-size: 0.9rem; opacity: 0.9; line-height: 1.4; }

        button.reset-btn {
            background: rgba(255,255,255,0.2); border: 2px solid white; color: white;
            padding: 10px 20px; border-radius: 30px; margin-top: 15px; cursor: pointer;
            font-weight: bold; width: 100%; font-size: 1rem;
        }

        #reader button { padding: 10px 20px; background: var(--dorado); color: white; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        #reader select { padding: 8px; border-radius: 5px; margin-bottom: 10px; }
        #reader__dashboard_section_csr span { display: none !important; }
    </style>
</head>
<body>

<div class="header">
    <h1>üì∑ Portero Love Night</h1>
</div>

<div id="reader"></div>
<div id="result" class="status-box"></div>

<audio id="beep-ok" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="beep-error" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-answer-lose-2032.mp3"></audio>
<audio id="beep-alert" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3"></audio>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";

    let isScanning = true;

    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return;

        // INTENTO DE LECTURA FLEXIBLE (V2.2)
        // Ya no exigimos "pase.html", solo buscamos los datos
        let esposo = null;
        let esposa = null;

        try {
            // Intento 1: Es una URL completa?
            const url = new URL(decodedText);
            esposo = url.searchParams.get("esposo");
            esposa = url.searchParams.get("esposa");
        } catch (e) {
            // Intento 2: ¬øEs texto plano tipo query string?
            try {
                const params = new URLSearchParams(decodedText);
                esposo = params.get("esposo");
                esposa = params.get("esposa");
            } catch (e2) {}
        }

        // SI FALLA LA LECTURA DE NOMBRES
        if (!esposo || !esposa) {
            // Pausamos para mostrar qu√© ley√≥
            isScanning = false; 
            playAudio('error');
            
            // Mostramos el texto crudo para depurar
            showStatus("error", "QR Ilegible / Incorrecto", 
                `<strong>El scanner ley√≥ esto:</strong><br>
                <div style="background:rgba(0,0,0,0.3); padding:5px; border-radius:4px; font-family:monospace; margin-top:5px; font-size:0.8rem;">
                ${decodedText}
                </div><br>
                <em>Se necesitan los par√°metros ?esposo=...&esposa=...</em>`
            );
            return;
        }

        // SI HUBO √âXITO
        isScanning = false;
        showStatus("warn", "‚è≥ Verificando...", `${esposo} & ${esposa}`);
        validateCheckIn(esposo, esposa);
    }

    function validateCheckIn(man, woman) {
        const target = `${API_URL}?accion=confirmar&esposo=${encodeURIComponent(man)}&esposa=${encodeURIComponent(woman)}`;
        
        fetch(target, { method: 'POST' })
        .then(res => res.json())
        .then(json => {
            if (json.result === 'duplicate') {
                playAudio('alert');
                showStatus("duplicate", "‚ö†Ô∏è YA ENTR√ì", 
                    `Entrada anterior:<br>üìÖ ${json.data.fecha}<br>üìû ${json.data.telefono}`
                );
            } else if (json.result === 'success') {
                playAudio('ok');
                showStatus("success", "‚úÖ ADELANTE", `${man} & ${woman}`);
            } else {
                playAudio('error');
                showStatus("error", "‚õî DENEGADO", "No encontrado o sin pago.");
            }
        })
        .catch(err => {
            playAudio('error');
            showStatus("error", "‚ùå Error Red", "Fallo de conexi√≥n internet");
        });
    }

    function showStatus(type, title, msg) {
        const box = document.getElementById('result');
        box.style.display = 'block';
        box.className = `status-box status-${type}`;
        
        let icon = type==='success'?'üéâ':(type==='duplicate'?'‚úã':'‚õî');
        if(type==='warn') icon='‚è≥';

        box.innerHTML = `
            <span class="big-icon">${icon}</span>
            <div class="names">${title}</div>
            <div class="msg">${msg}</div>
            <button class="reset-btn" onclick="resetScanner()">Escanear Siguiente</button>
        `;
    }

    function resetScanner() {
        document.getElementById('result').style.display = 'none';
        isScanning = true;
    }

    function playAudio(id) {
        const a = document.getElementById(id === 'ok' ? 'beep-ok' : (id === 'alert' ? 'beep-alert' : 'beep-error'));
        if(a) { a.currentTime=0; a.play().catch(e=>console.log(e)); }
    }

    const width = window.innerWidth;
    const qrboxSize = width > 600 ? 300 : 200; 
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: qrboxSize, aspectRatio: 1.0, showTorchButtonIfSupported: true, videoConstraints: { facingMode: { exact: "environment" } } }, false);
    html5QrcodeScanner.render(onScanSuccess, (errorMessage) => {});
</script>
</body>
</html>
