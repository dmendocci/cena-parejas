<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Scanner - Love Night</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fcf9f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; border-top: 5px solid #d4af37; }
        h2 { color: #741b47; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; text-align: center; }
        input:focus { border-color: #741b47; outline: none; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #ccc; }
        
        #mensaje { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .history { margin-top: 20px; font-size: 0.85rem; color: #666; text-align: left; max-height: 100px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üì∏ Check-in Love Night</h2>
    <p>Escanea el QR o pega el link</p>
    
    <input type="text" id="inputQR" placeholder="Haz clic aqu√≠ y escanea..." autocomplete="off">
    <button id="btnScan">Validar Entrada</button>

    <div id="mensaje"></div>
    <div class="history" id="log"></div>
</div>

<script>
    // --- PEGA AQU√ç LA URL DE TU SCRIPT (la misma que tienes en admin.html) ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    // ------------------------------------------------------------------------

    const inp = document.getElementById('inputQR');
    const btn = document.getElementById('btnScan');
    const msg = document.getElementById('mensaje');
    const log = document.getElementById('log');

    // Detectar "Enter" para esc√°neres que simulan teclado
    inp.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            btn.click();
        }
    });

    btn.addEventListener('click', () => {
        const texto = inp.value.trim();
        if (!texto) return;

        // 1. INTENTAR EXTRAER NOMBRES DEL LINK
        // Tu QR es un link tipo: .../pase.html?esposo=Juan&esposa=Maria
        let esposo = "", esposa = "";
        
        try {
            // Si es una URL completa
            if (texto.includes('?')) {
                const params = new URLSearchParams(texto.split('?')[1]);
                esposo = params.get('esposo');
                esposa = params.get('esposa');
            } else {
                // Si por alguna raz√≥n escriben manual (poco probable con tu sistema)
                mostrar("‚ùå Formato de QR no v√°lido. Debe ser el link del pase.", "error");
                return;
            }
        } catch (e) {
            mostrar("‚ùå Error leyendo el QR", "error");
            return;
        }

        if (!esposo || !esposa) {
            mostrar("‚ùå No se detectaron los nombres en el c√≥digo.", "error");
            return;
        }

        // 2. ENVIAR AL BACKEND
        btn.disabled = true;
        btn.innerText = "Verificando...";
        msg.style.display = 'none';

        const form = new URLSearchParams();
        form.append('accion', 'confirmar');
        form.append('esposo', esposo);
        form.append('esposa', esposa);

        fetch(API_URL, {
            method: 'POST',
            body: form
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                mostrar(`‚úÖ ¬°Bienvenidos! <br><b>${esposo} y ${esposa}</b><br>Hora: ${data.message}`, "success");
                addToLog(`‚úÖ ${esposo} y ${esposa} (${data.message})`);
                inp.value = ""; 
                inp.focus();
            } else if (data.result === 'duplicate') {
                mostrar(`‚ö†Ô∏è <b>YA INGRESARON</b><br>Pareja: ${esposo} y ${esposa}<br>Entrada previa: ${data.message}`, "warning");
                beep(); // Sonido de alerta si quieres
            } else {
                mostrar(`‚ùå Error: ${data.message}`, "error");
            }
        })
        .catch(err => {
            console.error(err);
            mostrar("‚ùå Error de conexi√≥n. Intente de nuevo.", "error");
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "Validar Entrada";
            inp.select(); // Seleccionar texto para siguiente escaneo r√°pido
        });
    });

    function mostrar(txt, tipo) {
        msg.innerHTML = txt;
        msg.className = tipo;
        msg.style.display = 'block';
    }

    function addToLog(txt) {
        const div = document.createElement('div');
        div.innerText = txt;
        log.prepend(div);
    }
    
    function beep() {
        // Un peque√±o sonido para duplicados (opcional)
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.type = 'sawtooth';
        osc.frequency.value = 400;
        osc.connect(ctx.destination);
        osc.start();
        osc.stop(0.3);
    }
</script>

</body>
</html>
