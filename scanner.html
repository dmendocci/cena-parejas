<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Scanner Love Night - v4.0</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fcf9f2; padding: 15px; text-align: center; }
        .card { background: white; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #d4af37; }
        h2 { color: #741b47; margin: 0 0 5px 0; }
        .version { font-size: 0.75rem; color: #999; margin-bottom: 15px; font-family: monospace; }
        
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; margin-bottom: 20px; }
        
        /* Cajas de Mensajes */
        .status-box { padding: 15px; margin-top: 15px; border-radius: 8px; font-weight: bold; display: none; word-wrap: break-word; }
        
        .processing { background: #e3f2fd; color: #0d47a1; border: 1px solid #bbdefb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; font-size: 1.1rem; }
        
        /* Estilo especial para DUPLICADOS */
        .duplicate { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; text-align: left; }
        .duplicate-title { text-align: center; color: #d35400; font-weight: 900; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .duplicate hr { border: 0; border-top: 1px solid rgba(133, 100, 4, 0.2); margin: 8px 0; }
        
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        button { padding: 12px 25px; background: #741b47; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 15px; display: none; width: 100%; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="card">
    <h2>üì∏ Check-in Love Night</h2>
    <div class="version">Versi√≥n 4.0 (Con Tel√©fonos)</div>
    
    <div id="reader"></div>

    <div id="mensaje" class="status-box"></div>
    
    <button id="btnReset" onclick="reiniciar()">üì∏ Escanear Siguiente</button>
</div>

<script>
    // --- IMPORTANTE: TU URL DE APPS SCRIPT ---
    // (Aseg√∫rate de que sea la misma que termina en /exec que usas en admin.html)
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    
    let html5QrcodeScanner;
    let isProcessing = false;

    // --- L√ìGICA DE DETECCI√ìN ---
    function onScanSuccess(decodedText, decodedResult) {
        if (isProcessing) return; 

        let esposo = "", esposa = "";
        
        // FORMATO A: Texto Plano (Ej: "BODA: Dennis & flor ...")
        if (decodedText.toUpperCase().includes("BODA:")) {
            try {
                const regex = /BODA:\s*(.*?)\s*&\s*(.*?)\s*ESTADO:/i;
                const match = decodedText.match(regex);
                if (match && match.length >= 3) {
                    esposo = match[1].trim();
                    esposa = match[2].trim();
                }
            } catch (e) { console.error("Error parseando texto", e); }
        }
        
        // FORMATO B: Enlace Web (Ej: "...?esposo=Juan&esposa=Maria")
        else if (decodedText.includes("esposo=") && decodedText.includes("esposa=")) {
            try {
                let params;
                if(decodedText.includes('?')) {
                    params = new URLSearchParams(decodedText.split('?')[1]);
                } else {
                    params = new URLSearchParams(decodedText);
                }
                esposo = params.get('esposo');
                esposa = params.get('esposa');
            } catch (e) { console.error("Error parseando URL", e); }
        }

        if (esposo && esposa) {
            stopCameraAndSend(esposo, esposa);
        } else {
            // Ignorar lecturas basura de otros c√≥digos de barras
            if(decodedText.includes("BODA") || decodedText.includes("esposo")) {
                mostrar("‚ö†Ô∏è Formato incorrecto. Acerca el QR.", "error");
            }
        }
    }

    // --- ENV√çO AL BACKEND ---
    function stopCameraAndSend(esposo, esposa) {
        isProcessing = true;
        html5QrcodeScanner.pause(); 
        
        mostrar(`‚è≥ Verificando a:<br><b>${esposo} y ${esposa}</b>`, "processing");
        beep(600, 0.1); 

        const form = new URLSearchParams();
        form.append('accion', 'confirmar');
        form.append('esposo', esposo);
        form.append('esposa', esposa);

        fetch(API_URL, {
            method: 'POST',
            body: form
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                // CASO 1: OK
                mostrar(`‚úÖ <b>¬°BIENVENIDOS!</b><br>${esposo} y ${esposa}<br><small>Hora: ${data.message}</small>`, "success");
                beep(1000, 0.2); 

            } else if (data.result === 'duplicate') {
                // CASO 2: DUPLICADO (Con Tel√©fonos)
                let info = data.message; 
                // Protecci√≥n por si el backend no se actualiz√≥ y manda solo texto
                let horaStr = (typeof info === 'object') ? info.hora : info;
                let telStr = (typeof info === 'object') ? info.telefonos : "Actualiza Backend para ver tel.";

                mostrar(`
                    <span class="duplicate-title">‚ö†Ô∏è YA INGRESARON</span>
                    Pareja: <b>${esposo} y ${esposa}</b>
                    <hr>
                    <small>
                        üïí Entrada previa: ${horaStr}<br>
                        üìû Contacto: ${telStr}
                    </small>
                `, "duplicate");
                
                beep(200, 0.4); 

            } else {
                // CASO 3: ERROR
                mostrar(`‚ùå Error: ${data.message}`, "error");
            }
        })
        .catch(err => {
            console.error(err);
            mostrar("‚ùå Error de conexi√≥n. Revisa tu internet.", "error");
        })
        .finally(() => {
            document.getElementById('btnReset').style.display = 'block';
        });
    }

    // --- UTILIDADES ---
    function mostrar(html, tipo) {
        const div = document.getElementById('mensaje');
        div.innerHTML = html;
        div.className = "status-box " + tipo;
        div.style.display = 'block';
    }

    function reiniciar() {
        isProcessing = false;
        document.getElementById('mensaje').style.display = 'none';
        document.getElementById('btnReset').style.display = 'none';
        html5QrcodeScanner.resume();
    }

    function beep(freq, duration) {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + duration);
            osc.stop(duration);
        } catch(e) { /* Audio no soportado */ }
    }

    // INICIAR AL CARGAR
    html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

</script>

</body>
</html>
