<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner V4 - Adaptativo</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --bg: #111; --text: #eee; --gold: #d4af37; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; min-height: 100vh; }
        
        .header { background: #741b47; width: 100%; padding: 15px; text-align: center; border-bottom: 4px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { margin: 0; font-size: 1.2rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; }

        #reader { width: 100%; max-width: 500px; margin: 20px auto; background: #000; border-radius: 8px; overflow: hidden; }

        .status-box { 
            padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; 
            text-align: center; display: none; margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .success { background: var(--green); color: #fff; }
        .error { background: var(--red); color: #fff; }
        .duplicate { background: #e67e22; color: #fff; border: 2px solid #fff; }
        .warn { background: #f39c12; color: #000; }

        .names { font-size: 1.5rem; font-weight: bold; margin: 10px 0; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .meta { font-size: 0.9rem; opacity: 0.9; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 6px; margin-top: 10px; }

        button { 
            padding: 12px 25px; margin-top: 15px; border-radius: 50px; border: none; 
            font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem;
            background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.5);
            transition: 0.2s;
        }
        button:active { transform: scale(0.95); }

        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Ocultar elementos feos de la librer√≠a */
        #reader__dashboard_section_csr span { display: none !important; }
    </style>
</head>
<body>

<div class="header"><h1>üì∑ Portero Love Night</h1></div>

<div id="reader"></div>
<div id="result" class="status-box"></div>

<audio id="beep-ok" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="beep-error" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-answer-lose-2032.mp3"></audio>
<audio id="beep-alert" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3"></audio>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    let isScanning = true;

    function onScanSuccess(text) {
        if (!isScanning) return;
        
        // L√ìGICA DE PARSEO INTELIGENTE
        let esposo = "";
        let esposa = "";

        // CASO 1: Tarjetas F√≠sicas (Texto: "BODA: Dennis & flor ESTADO: PAGADO")
        if (text.includes("BODA:")) {
            try {
                // Limpiamos el texto basura
                let clean = text.replace("BODA:", "").replace("ESTADO: PAGADO", "").trim();
                // Separamos por el "&"
                let parts = clean.split("&");
                if (parts.length >= 2) {
                    esposo = parts[0].trim();
                    esposa = parts[1].trim();
                }
            } catch(e) {}
        }
        // CASO 2: QR Web (URL: "...?esposo=Juan&esposa=Maria")
        else if (text.includes("esposo=") || text.includes("esposa=")) {
            try {
                let urlStr = text.startsWith("http") ? text : "http://dummy.com?" + text;
                const url = new URL(urlStr);
                esposo = url.searchParams.get("esposo");
                esposa = url.searchParams.get("esposa");
            } catch(e) {}
        }
        // CASO 3: Texto simple con "&"
        else if (text.includes("&")) {
            let parts = text.split("&");
            if (parts.length >= 2) {
                esposo = parts[0].trim();
                esposa = parts[1].trim();
            }
        }

        // VALIDACI√ìN FINAL
        if (esposo && esposa) {
            isScanning = false;
            showStatus("warn", "‚è≥ Validando...", `${esposo} & ${esposa}`);
            validateCheckIn(esposo, esposa);
        } else {
            // Solo mostramos error si no pudimos sacar nombres
            isScanning = false;
            playAudio('error');
            showStatus("error", "QR Desconocido", `No pude leer los nombres.<br><small>Le√≠do: ${text.substring(0,30)}...</small>`);
        }
    }

    function validateCheckIn(man, woman) {
        const target = `${API_URL}?accion=confirmar&esposo=${encodeURIComponent(man)}&esposa=${encodeURIComponent(woman)}`;
        
        fetch(target, { method: 'POST' })
        .then(res => res.json())
        .then(json => {
            if (json.result === 'duplicate') {
                playAudio('alert');
                showStatus("duplicate", "‚ö†Ô∏è YA ENTRARON", 
                    `<div class="names">${man} & ${woman}</div>
                     <div class="meta">
                        üìÖ Entr√≥: ${json.data.fecha}<br>
                        üìû Tel: ${json.data.telefono}
                     </div>`
                );
            } else if (json.result === 'success') {
                playAudio('ok');
                showStatus("success", "‚úÖ BIENVENIDOS", 
                    `<div class="names">${man} & ${woman}</div>
                     <div class="meta">Hora: ${json.data}</div>`
                );
            } else {
                playAudio('error');
                showStatus("error", "‚õî NO ENCONTRADO", 
                    `No aparecen en la lista o los nombres no coinciden exactamente.<br>
                    <small>Buscando: ${man} y ${woman}</small>`);
            }
        })
        .catch(err => {
            playAudio('error');
            showStatus("error", "‚ùå Error de Red", "Revisa tu conexi√≥n a internet");
        });
    }

    function showStatus(type, title, htmlMsg) {
        const box = document.getElementById('result');
        box.style.display = 'block';
        box.className = `status-box ${type}`;
        
        let icon = type==='success'?'üéâ':(type==='warn'?'‚è≥':(type==='duplicate'?'‚úã':'‚õî'));
        
        box.innerHTML = `
            <div style="font-size:3rem; margin-bottom:10px;">${icon}</div>
            <div style="font-size:1.2rem; font-weight:bold; text-transform:uppercase;">${title}</div>
            <div style="margin-top:10px;">${htmlMsg}</div>
            <button onclick="reset()">Escanear Siguiente</button>
        `;
    }

    function reset() {
        document.getElementById('result').style.display = 'none';
        isScanning = true;
    }

    function playAudio(id) {
        document.getElementById(`beep-${id}`).play().catch(()=>{});
    }

    // Configuraci√≥n robusta de c√°mara
    const width = window.innerWidth;
    const qrSize = width > 600 ? 300 : 220;
    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: qrSize, aspectRatio: 1.0 }, false);
    scanner.render(onScanSuccess);
</script>

</body>
</html>
