<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Love Night</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root { --vino: #741b47; --dorado: #d4af37; --verde: #27ae60; --rojo: #c0392b; --naranja: #d35400; --bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; background: var(--vino); padding: 15px; text-align: center; border-bottom: 4px solid var(--dorado); box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; }
        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }

        #reader { width: 100%; max-width: 600px; margin-top: 20px; border-radius: 8px; overflow: hidden; background: #000; }
        
        .status-box { 
            margin-top: 20px; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; 
            text-align: center; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease;
        }
        
        .status-success { background: var(--verde); color: white; }
        .status-error { background: var(--rojo); color: white; }
        .status-warn { background: #f39c12; color: white; }
        .status-duplicate { background: var(--naranja); color: white; border: 2px solid #e67e22; }

        .big-icon { font-size: 3.5rem; display: block; margin-bottom: 10px; }
        .names { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; line-height: 1.2; }
        .msg { font-size: 1rem; opacity: 0.95; margin-bottom: 10px; }
        
        .detail-box { 
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; 
            margin: 10px 0; font-size: 0.9rem; text-align: left; 
        }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .detail-label { font-weight: bold; opacity: 0.8; }

        button.reset-btn {
            background: rgba(255,255,255,0.25); border: 2px solid white; color: white;
            padding: 12px 20px; border-radius: 30px; margin-top: 15px; cursor: pointer;
            font-weight: bold; width: 100%; font-size: 1rem; transition: 0.2s;
        }
        button.reset-btn:hover { background: rgba(255,255,255,0.4); }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #reader__dashboard_section_csr span { display: none !important; }
    </style>
</head>
<body>

<div class="header">
    <h1>üì∑ Portero Love Night</h1>
</div>

<div id="reader"></div>
<div id="result" class="status-box"></div>

<audio id="beep-ok" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="beep-error" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-answer-lose-2032.mp3"></audio>
<audio id="beep-alert" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3"></audio>

<script>
    // üëá TU URL DEL SCRIPT üëá
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";

    let html5QrcodeScanner;
    let isScanning = true;

    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return;
        
        if (!decodedText.includes("pase.html")) {
            playAudio('error');
            showStatus("error", "‚ö†Ô∏è QR Inv√°lido", "Este c√≥digo no pertenece al evento.");
            return;
        }

        isScanning = false;
        
        try {
            const url = new URL(decodedText);
            const esposo = url.searchParams.get("esposo");
            const esposa = url.searchParams.get("esposa");
            
            showStatus("warn", "‚è≥ Verificando...", "Consultando base de datos...");
            
            validateCheckIn(esposo, esposa);

        } catch (e) {
            playAudio('error');
            showStatus("error", "‚ùå Error QR", "El formato del link est√° da√±ado.");
        }
    }

    function validateCheckIn(man, woman) {
        // Usamos fetch normal. Como es Apps Script Web App, seguimos la redirecci√≥n para leer el JSON.
        const target = `${API_URL}?accion=confirmar&esposo=${encodeURIComponent(man)}&esposa=${encodeURIComponent(woman)}`;
        
        fetch(target, { method: 'POST' })
        .then(res => res.json())
        .then(json => {
            
            // CASO 1: DUPLICADO (Ya entr√≥)
            if (json.result === 'duplicate') {
                playAudio('alert');
                showStatus("duplicate", "‚ö†Ô∏è YA REGISTRADO", 
                    `Este pase ya fue utilizado.<br>
                    <div class="detail-box">
                        <div class="detail-row"><span class="detail-label">Registrado el:</span> <span>${json.data.fecha}</span></div>
                        <div class="detail-row"><span class="detail-label">Tel√©fono:</span> <span>${json.data.telefono}</span></div>
                    </div>`
                );
            } 
            // CASO 2: √âXITO (Entra por primera vez)
            else if (json.result === 'success') {
                playAudio('ok');
                showStatus("success", "‚úÖ BIENVENIDOS", 
                    `<div style="font-size:1.3rem; margin-bottom:5px;">${man} & ${woman}</div>
                     Hora de entrada: ${json.data}`
                );
            }
            // CASO 3: ERROR (No existe o no pag√≥)
            else {
                playAudio('error');
                showStatus("error", "‚õî ACCESO DENEGADO", "Pareja no encontrada o sin pago.");
            }
        })
        .catch(err => {
            console.error(err);
            playAudio('error');
            showStatus("error", "‚ùå Error de Red", "No se pudo conectar con la base de datos.");
        });
    }

    function showStatus(type, title, htmlContent) {
        const box = document.getElementById('result');
        box.style.display = 'block';
        
        // Iconos seg√∫n el tipo
        let icon = '‚è≥';
        if(type === 'success') icon = 'üéâ';
        if(type === 'error') icon = '‚õî';
        if(type === 'duplicate') icon = '‚úã';

        box.className = `status-box status-${type}`;
        
        box.innerHTML = `
            <span class="big-icon">${icon}</span>
            <div class="names">${title}</div>
            <div class="msg">${htmlContent}</div>
            <button class="reset-btn" onclick="resetScanner()">Escanear Siguiente</button>
        `;
    }

    function resetScanner() {
        document.getElementById('result').style.display = 'none';
        isScanning = true;
    }

    function playAudio(type) {
        let id = 'beep-warn'; // default
        if (type === 'ok') id = 'beep-ok';
        if (type === 'error') id = 'beep-error';
        if (type === 'alert') id = 'beep-alert';
        
        const audio = document.getElementById(id);
        if(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio autoplay bloqueado"));
        }
    }

    html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }, false);
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
