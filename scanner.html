<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner V5 - Final</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --bg: #111; --text: #eee; --gold: #d4af37; --green: #2ecc71; --red: #e74c3c; --orange: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; min-height: 100vh; }
        
        .header { background: #741b47; width: 100%; padding: 15px; text-align: center; border-bottom: 4px solid var(--gold); }
        h1 { margin: 0; font-size: 1.2rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; }

        #reader { width: 100%; max-width: 500px; margin: 20px auto; background: #000; border-radius: 8px; overflow: hidden; }

        .status-box { 
            padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; 
            text-align: center; display: none; margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .success { background: var(--green); color: #fff; }
        .error { background: var(--red); color: #fff; }
        .duplicate { background: var(--orange); color: #fff; border: 2px solid #fff; }
        .warn { background: #f39c12; color: #000; }

        /* Estilo espec√≠fico para el mensaje de duplicado */
        .duplicate-msg {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .duplicate-msg strong { color: #ffe0b2; }

        .big-text { font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
        
        button { 
            padding: 12px 25px; margin-top: 15px; border-radius: 50px; border: none; 
            font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem;
            background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.5);
        }
        
        #reader__dashboard_section_csr span { display: none !important; }
    </style>
</head>
<body>

<div class="header"><h1>üì∑ Portero Love Night</h1></div>
<div id="reader"></div>
<div id="result" class="status-box"></div>

<audio id="beep-ok" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="beep-error" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-answer-lose-2032.mp3"></audio>
<audio id="beep-alert" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3"></audio>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxOMGhRpNPvuhHcsXTZnrMrNoLRqMQYzWhRA3MZUjUYznxKTYvDb94MG2i6-acQdivS/exec";
    let isScanning = true;

    function onScanSuccess(text) {
        if (!isScanning) return;
        
        // PARSEO ADAPTATIVO (Tarjetas f√≠sicas y QR Digital)
        let esposo = "", esposa = "";

        if (text.includes("BODA:")) { // Tarjeta f√≠sica
            try {
                let clean = text.replace("BODA:", "").replace("ESTADO: PAGADO", "").trim();
                let parts = clean.split("&");
                if (parts.length >= 2) { esposo = parts[0].trim(); esposa = parts[1].trim(); }
            } catch(e) {}
        } else if (text.includes("esposo=")) { // QR Digital
            try {
                let urlStr = text.startsWith("http") ? text : "http://dummy.com?" + text;
                const url = new URL(urlStr);
                esposo = url.searchParams.get("esposo");
                esposa = url.searchParams.get("esposa");
            } catch(e) {}
        }

        if (esposo && esposa) {
            isScanning = false;
            showStatus("warn", "‚è≥ Verificando...", "Consultando base de datos...");
            validateCheckIn(esposo, esposa);
        } else {
            // Ignoramos QRs que no sean del evento para no molestar
            console.log("QR Ignorado:", text);
        }
    }

    function validateCheckIn(man, woman) {
        const target = `${API_URL}?accion=confirmar&esposo=${encodeURIComponent(man)}&esposa=${encodeURIComponent(woman)}`;
        
        fetch(target, { method: 'POST' })
        .then(res => res.json())
        .then(json => {
            
            // CASO 1: DUPLICADO CON EL MENSAJE QUE PEDISTE
            if (json.result === 'duplicate') {
                playAudio('alert');
                showStatus("duplicate", "‚ö†Ô∏è YA REGISTRADO", 
                    `<div class="duplicate-msg">
                        Usted ya fue validado la <strong>${json.data.fecha}</strong><br>
                        del tel√©fono <strong>${json.data.telefono}</strong><br>
                        por <strong>${json.data.nombres}</strong>
                    </div>`
                );
            } 
            // CASO 2: √âXITO
            else if (json.result === 'success') {
                playAudio('ok');
                showStatus("success", "‚úÖ BIENVENIDOS", 
                    `<div class="big-text">${man} & ${woman}</div>
                     <div>Hora: ${json.data.hora}</div>`
                );
            } 
            // CASO 3: ERROR
            else {
                playAudio('error');
                showStatus("error", "‚õî DENEGADO", "No encontrado en la lista.");
            }
        })
        .catch(err => {
            playAudio('error');
            showStatus("error", "‚ùå Error de Conexi√≥n", 
                "No pude comunicarme con el servidor.<br>Verifica que actualizaste el script (Nueva Versi√≥n).");
        });
    }

    function showStatus(type, title, htmlMsg) {
        const box = document.getElementById('result');
        box.style.display = 'block';
        box.className = `status-box ${type}`;
        
        let icon = type==='success'?'üéâ':(type==='warn'?'‚è≥':(type==='duplicate'?'‚úã':'‚õî'));
        
        box.innerHTML = `
            <div style="font-size:3rem; margin-bottom:10px;">${icon}</div>
            <div style="font-size:1.4rem; font-weight:bold; text-transform:uppercase;">${title}</div>
            <div style="margin-top:10px;">${htmlMsg}</div>
            <button onclick="reset()">Escanear Siguiente</button>
        `;
    }

    function reset() {
        document.getElementById('result').style.display = 'none';
        isScanning = true;
    }

    function playAudio(id) {
        document.getElementById(`beep-${id}`).play().catch(()=>{});
    }

    const width = window.innerWidth;
    const qrSize = width > 600 ? 300 : 250;
    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: qrSize, aspectRatio: 1.0 }, false);
    scanner.render(onScanSuccess);
</script>

</body>
</html>
