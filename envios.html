<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Cena Parejas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Animaci√≥n suave para los botones */
        button { transition: all 0.2s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <script>
        // Tu URL de Apps Script (V25 - Directo al Origen)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBLSQ9UTUL9cD7CtwAb9ZqecvDKK2DN3XgJbZ4IMtADoucQpYG1Cm7xnuFIC28EzhI8Q/exec"; 
    </script>

    <div class="max-w-7xl mx-auto p-4">
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow-md border-t-4 border-red-700">
            <div class="mb-4 md:mb-0">
                <h1 class="text-2xl font-bold text-red-800 flex items-center gap-2">
                    <i class="fas fa-heart text-red-600"></i> Control de Asistencia
                </h1>
                <p class="text-sm text-gray-500">Cena "Amor que Permanece"</p>
            </div>
            <div class="flex gap-3">
                <button onclick="cargarDatos()" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i> Actualizar Tabla
                </button>
            </div>
        </header>

        <div class="mb-6">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <input type="text" id="searchInput" onkeyup="filtrarTabla()" placeholder="Buscar por nombre de esposo o esposa..." 
                       class="w-full pl-10 p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none transition">
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr class="bg-gray-100 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b border-gray-200">
                            <th class="px-5 py-3 w-1/3">Pareja & Contacto</th>
                            <th class="px-5 py-3 text-center w-1/6">Estado Pago</th>
                            <th class="px-5 py-3 text-center w-1/3">Acciones WhatsApp</th>
                            <th class="px-5 py-3 text-center w-1/6">Seguimiento</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCuerpo" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden p-10 text-center text-gray-500">
                <i class="fas fa-inbox text-4xl mb-3 text-gray-300"></i>
                <p>No se encontraron registros.</p>
            </div>
        </div>

        <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-90 flex flex-col justify-center items-center z-50 hidden backdrop-filter backdrop-blur-sm">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700">Conectando con la Hoja...</h2>
            <p class="text-gray-500 text-sm">Validando pagos y generando enlaces</p>
        </div>
    </div>

    <script>
        let datosGlobales = [];

        // 1. CARGAR DATOS DEL BACKEND
        async function cargarDatos() {
            mostrarLoader(true);
            try {
                // Llamada al script de Google
                const response = await fetch(`${SCRIPT_URL}?accion=listar_todo`);
                const data = await response.json();
                
                if (data.result === "success") {
                    datosGlobales = data.message;
                    renderizarTabla(datosGlobales);
                } else {
                    alert("‚ö†Ô∏è Error del servidor: " + data.message);
                }
            } catch (e) {
                console.error(e);
                alert("‚ùå Error de conexi√≥n. Verifica tu internet o la URL del script.");
            } finally {
                mostrarLoader(false);
            }
        }

        // 2. DIBUJAR LA TABLA
        function renderizarTabla(lista) {
            const tbody = document.getElementById("tablaCuerpo");
            const emptyState = document.getElementById("emptyState");
            tbody.innerHTML = "";

            if (lista.length === 0) {
                emptyState.classList.remove("hidden");
                return;
            } else {
                emptyState.classList.add("hidden");
            }

            lista.forEach(item => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-red-50 transition duration-150";

                // --- COLUMNA 1: DATOS ---
                let htmlPareja = `
                    <div class="flex flex-col gap-1">
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-gray-900 text-base">${item.esposo}</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-gray-500 ml-1">
                            <i class="fab fa-whatsapp text-green-500"></i> ${item.tel1 || '<span class="text-red-300">Sin tel</span>'}
                        </div>
                        
                        <div class="border-t border-gray-100 my-1"></div>

                        <div class="flex items-center gap-2">
                            <span class="font-bold text-gray-900 text-base">${item.esposa}</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-gray-500 ml-1">
                            <i class="fab fa-whatsapp text-green-500"></i> ${item.tel2 || '<span class="text-red-300">Sin tel</span>'}
                        </div>
                    </div>
                `;

                // --- COLUMNA 2: PAGO ---
                let htmlPago = "";
                if (item.tienePago) {
                    htmlPago = `<div class="flex flex-col items-center">
                                    <span class="px-3 py-1 text-xs font-bold rounded-full bg-green-100 text-green-800 border border-green-200 shadow-sm">
                                        <i class="fas fa-check-circle"></i> PAGADO
                                    </span>
                                </div>`;
                } else {
                    htmlPago = `<div class="flex flex-col items-center">
                                    <span class="px-3 py-1 text-xs font-bold rounded-full bg-red-100 text-red-800 border border-red-200 shadow-sm">
                                        PENDIENTE
                                    </span>
                                </div>`;
                }

                // --- COLUMNA 3: ACCIONES ---
                let htmlAcciones = "";
                
                if (item.tienePago) {
                    // ==> CASO: YA PAG√ì (Gesti√≥n de Entradas)
                    
                    // Bot√≥n para PROBAR el link (Ojo)
                    htmlAcciones += `<div class="flex justify-center mb-3">
                        <a href="${item.qrUrl}" target="_blank" class="text-blue-600 hover:text-blue-800 text-xs font-bold underline decoration-dotted">
                             <i class="fas fa-external-link-alt"></i> Probar Link QR
                        </a>
                    </div>`;
                    
                    htmlAcciones += `<div class="flex justify-center gap-2">`;
                    
                    // Bot√≥n Esposo
                    let yaEnviadoO = item.notifStatus.includes("o");
                    let btnClass1 = yaEnviadoO 
                        ? "bg-gray-200 text-gray-500 cursor-default border border-gray-300" 
                        : "bg-green-500 text-white hover:bg-green-600 shadow hover:shadow-md";
                    let icon1 = yaEnviadoO ? '<i class="fas fa-check-double"></i>' : '<i class="fab fa-whatsapp"></i>';
                    let label1 = yaEnviadoO ? "Enviado" : "Enviar a √âl";

                    htmlAcciones += `
                        <button onclick="enviarQR(${item.fila}, '${item.tel1}', '${item.esposo}', '${item.qrUrl}', 'esposo')" 
                                class="${btnClass1} px-3 py-1.5 rounded text-xs font-bold flex items-center gap-1">
                            ${icon1} ${label1}
                        </button>`;

                    // Bot√≥n Esposa
                    let yaEnviadoA = item.notifStatus.includes("a");
                    let btnClass2 = yaEnviadoA 
                        ? "bg-gray-200 text-gray-500 cursor-default border border-gray-300" 
                        : "bg-green-500 text-white hover:bg-green-600 shadow hover:shadow-md";
                    let icon2 = yaEnviadoA ? '<i class="fas fa-check-double"></i>' : '<i class="fab fa-whatsapp"></i>';
                    let label2 = yaEnviadoA ? "Enviado" : "Enviar a Ella";

                    htmlAcciones += `
                        <button onclick="enviarQR(${item.fila}, '${item.tel2}', '${item.esposa}', '${item.qrUrl}', 'esposa')" 
                                class="${btnClass2} px-3 py-1.5 rounded text-xs font-bold flex items-center gap-1">
                            ${icon2} ${label2}
                        </button>`;
                    
                    htmlAcciones += `</div>`;

                } else {
                    // ==> CASO: NO PAG√ì (Cobranza)
                    htmlAcciones += `<div class="flex flex-col items-center">
                        <button onclick="enviarRecordatorio(${item.fila}, '${item.tel1}', '${item.esposo}', ${item.followUpCount})" 
                                class="bg-yellow-500 text-white hover:bg-yellow-600 px-4 py-2 rounded-lg text-xs font-bold shadow-md hover:shadow-lg flex items-center gap-2 transition transform hover:-translate-y-0.5">
                            <i class="fas fa-bell"></i> Recordar Pago
                        </button>
                    </div>`;
                }

                // --- COLUMNA 4: STATUS / CONTADOR ---
                let htmlStatus = "";
                if (item.tienePago) {
                    if (item.notifStatus === "oa") htmlStatus = '<span class="text-green-600 font-bold bg-green-50 px-2 py-1 rounded border border-green-100 text-xs"><i class="fas fa-check-double"></i> Ambos listos</span>';
                    else if (item.notifStatus === "o") htmlStatus = '<span class="text-blue-600 bg-blue-50 px-2 py-1 rounded border border-blue-100 text-xs"><i class="fas fa-check"></i> Falta Ella</span>';
                    else if (item.notifStatus === "a") htmlStatus = '<span class="text-pink-600 bg-pink-50 px-2 py-1 rounded border border-pink-100 text-xs"><i class="fas fa-check"></i> Falta √âl</span>';
                    else htmlStatus = '<span class="text-gray-400 text-xs italic">Pendiente de env√≠o</span>';
                } else {
                    // Barra de progreso de intentos (max 5)
                    let intentos = item.followUpCount;
                    let width = (intentos / 5) * 100;
                    let colorBarra = intentos >= 4 ? "bg-red-500" : "bg-yellow-500";
                    
                    htmlStatus = `
                        <div class="w-full max-w-[100px] mx-auto">
                            <div class="flex justify-between text-[10px] text-gray-500 mb-1">
                                <span>Intentos</span>
                                <span>${intentos}/5</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="${colorBarra} h-2 rounded-full" style="width: ${width}%"></div>
                            </div>
                            ${intentos >= 5 ? '<span class="text-[10px] text-red-600 font-bold block mt-1">¬°Llamar!</span>' : ''}
                        </div>
                    `;
                }

                tr.innerHTML = `
                    <td class="px-5 py-4 bg-white text-sm border-r border-gray-100">${htmlPareja}</td>
                    <td class="px-5 py-4 bg-white text-center border-r border-gray-100">${htmlPago}</td>
                    <td class="px-5 py-4 bg-white text-center border-r border-gray-100">${htmlAcciones}</td>
                    <td class="px-5 py-4 bg-white text-center">${htmlStatus}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- ENVIAR QR ---
        function enviarQR(fila, telefono, nombre, urlQR, destinatario) {
            if(!telefono || telefono.length < 5) { alert("‚ö†Ô∏è No hay un tel√©fono v√°lido registrado."); return; }
            
            // Mensaje personalizado
            let mensaje = `¬°Hola ${nombre}! üëã\n\nNos alegra confirmar tu asistencia a la cena "Amor que Permanece". üåπ\n\nAqu√≠ tienes tu PASE DE ENTRADA PERSONAL:\n${urlQR}\n\nPor favor pres√©ntalo en la entrada para tu ingreso. ¬°Te esperamos! ‚ú®`;
            let urlWA = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            
            window.open(urlWA, '_blank');
            
            // Registrar en la hoja (Columna K)
            fetch(`${SCRIPT_URL}?accion=registrar_envio&tipo=qr&fila=${fila}&destinatario=${destinatario}`, { method: 'POST' })
                .then(() => { 
                    // Peque√±a espera para que Google Sheets procese
                    setTimeout(cargarDatos, 1500); 
                });
        }

        // --- ENVIAR RECORDATORIO ---
        function enviarRecordatorio(fila, telefono, nombre, intentosPrevios) {
            if(!telefono || telefono.length < 5) { alert("‚ö†Ô∏è No hay un tel√©fono v√°lido registrado."); return; }
            if(intentosPrevios >= 5) { alert("üõë Has alcanzado el l√≠mite de 5 recordatorios autom√°ticos. Se recomienda una llamada personal."); return; }

            // Estrategia de Mensajes Escalables
            const mensajes = [
                `Hola ${nombre}, un gusto saludarte. üëã Te recordamos completar tu inscripci√≥n para la cena enviando el comprobante. ¬°Quedan pocos cupos!`, 
                `Hola ${nombre}, solo pasaba a recordarte que esperamos tu comprobante para asegurar tu mesa en la cena "Amor que Permanece". üç∑ ¬°No te quedes fuera!`,
                `Hola ${nombre}, notamos que a√∫n no tenemos tu comprobante. La fecha se acerca, ¬ønecesitas ayuda con el pago? Quedamos atentos.`,
                `Estimado/a ${nombre}, por favor confirma tu asistencia enviando el comprobante hoy para no liberar tu reserva. üôè`,
                `‚ö†Ô∏è √öLTIMO AVISO ${nombre}: Necesitamos tu confirmaci√≥n urgente para la cena. Por favor av√≠sanos hoy.`
            ];

            let texto = mensajes[intentosPrevios] || mensajes[4];
            let urlWA = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
            
            window.open(urlWA, '_blank');

            // Registrar en la hoja (Columna L incrementa)
            fetch(`${SCRIPT_URL}?accion=registrar_envio&tipo=recordatorio&fila=${fila}`, { method: 'POST' })
                .then(() => { 
                    setTimeout(cargarDatos, 1500);
                });
        }

        function filtrarTabla() {
            const texto = document.getElementById("searchInput").value.toLowerCase();
            const filtrados = datosGlobales.filter(item => 
                (item.esposo && item.esposo.toLowerCase().includes(texto)) || 
                (item.esposa && item.esposa.toLowerCase().includes(texto))
            );
            renderizarTabla(filtrados);
        }

        function mostrarLoader(show) {
            document.getElementById("loader").classList.toggle("hidden", !show);
        }

        // Iniciar carga
        window.onload = cargarDatos;
    </script>
</body>
</html>
