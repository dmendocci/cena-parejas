<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n V900 - QR LINK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-recordatorio { background-color: #dc2626 !important; color: white !important; }
        .btn-enviado { background-color: #9ca3af !important; color: white !important; cursor: not-allowed !important; }
        .fecha-mini { font-size: 9px; color: #4b5563; font-weight: 700; margin-top: 4px; display: block; line-height: 1; }
        .status-monitor { font-size: 8px; font-family: monospace; display: none; margin-top: 2px; }
        .status-ok { color: green; }
        .status-err { color: red; font-weight: bold; }
        .status-wait { color: orange; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <script>
        // =================================================================
        // üëá URL DEL BACKEND V600 (NO CAMBIAR) üëá
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGfLY0KVB6GNtBzCO093lrR2jm4B2ZpfemjgkDGz1EBJpEazAvsNvtqNgoLz4zo9xFrw/exec"; 
        // =================================================================
        
        const MENSAJES_PAGO = [
            "¬°Hola [NOMBRE]! Bendiciones...", "¬°Bendiciones [NOMBRE]!...", "¬°Hola [NOMBRE]!...", "¬°Saludos hermanos!...", "¬°Hola [NOMBRE]!..."
        ];
    </script>

    <div class="max-w-7xl mx-auto p-4">
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow-md border-t-4 border-red-700">
            <div class="mb-4 md:mb-0">
                <h1 class="text-2xl font-bold text-red-800 flex items-center gap-2">
                    <i class="fas fa-heart text-red-600"></i> Control de Asistencia
                </h1>
                <p class="text-sm text-gray-500">Sistema V900 (Doble Link)</p>
            </div>
            <div class="flex gap-3">
                <button onclick="forzarRecarga()" class="bg-red-600 text-white px-5 py-2 rounded-lg shadow hover:bg-red-700 flex items-center gap-2">
                    <i class="fas fa-bomb"></i> Reset
                </button>
                <button onclick="cargarDatos()" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </header>

        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <div class="relative flex-grow">
                <input type="text" id="searchInput" onkeyup="filtrarTabla()" placeholder="Buscar..." class="w-full p-3 rounded-lg border border-gray-300 shadow-sm outline-none">
            </div>
            <div class="w-full md:w-1/4">
                <select id="filterStatus" onchange="filtrarTabla()" class="w-full p-3 rounded-lg border border-gray-300 shadow-sm">
                    <option value="TODOS">Todas las Parejas</option>
                    <option value="PENDIENTE">‚ö†Ô∏è Pendientes</option>
                    <option value="PAGADO">‚úÖ Pagados</option>
                </select>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr class="bg-gray-100 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b border-gray-200">
                            <th class="px-5 py-3 w-1/3">Pareja</th>
                            <th class="px-5 py-3 text-center w-1/6">Estado</th>
                            <th class="px-5 py-3 text-center w-1/3">Acciones</th>
                            <th class="px-5 py-3 text-center w-1/6">Seguimiento</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCuerpo" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden p-10 text-center text-gray-500">
                <p>No se encontraron datos.</p>
            </div>
        </div>
        
        <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-90 flex flex-col justify-center items-center z-50 hidden backdrop-filter backdrop-blur-sm">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700">Cargando...</h2>
        </div>
    </div>

    <script>
        let datosGlobales = [];
        let colaEnvios = [];
        let procesandoCola = false;

        function forzarRecarga() { window.location.reload(true); }

        function limpiarParaQR(texto) {
            if (!texto) return "";
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
        }

        // ==========================================
        // üî• L√ìGICA DE MENSAJE DOBLE üî•
        // ==========================================
        async function procesarEnvioV900(fila, quien, tel, esposo, esposa, url, idBtn, idDate) {
            if(!url) { alert("‚ö†Ô∏è A√∫n no se ha generado el Link QR."); return; }
            
            // 1. Definir nombres limpios
            let nombreSaludo = (quien === 'el') ? esposo : esposa;
            let dataQR = `REGISTRO: ${limpiarParaQR(esposo)} & ${limpiarParaQR(esposa)}`;
            
            // 2. Crear Link de IMAGEN (Esto hace que aparezca el link azul en WhatsApp)
            // Usamos un servicio externo para crear la imagen al vuelo
            let linkImagenQR = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&margin=10&data=${encodeURIComponent(dataQR)}`;

            // 3. CONSTRUCCI√ìN DEL MENSAJE (Usamos %0A para saltos de l√≠nea seguros)
            // WhatsApp no adjunta imagenes desde web, pero este link permitir√° verla.
            let msj = `¬°Hola ${nombreSaludo}! üëã\n\n`;
            msj += `‚úÖ *PASE DIGITAL:*\n${url}\n\n`;
            msj += `üî≥ *C√ìDIGO QR DIRECTO:*\n${linkImagenQR}\n\n`;
            msj += `(Presenta cualquiera de los dos en la entrada)`;

            // 4. Abrir WhatsApp
            window.open(obtenerLinkWhatsApp(tel, msj), '_blank');

            // 5. Actualizaci√≥n Visual
            const btn = document.getElementById(idBtn);
            const dateSpan = document.getElementById(idDate);
            const statusSpan = document.getElementById(`status-${idDate}`);

            if(btn && dateSpan) {
                const now = new Date();
                const fechaStr = `${String(now.getDate()).padStart(2,'0')}/${String(now.getMonth()+1).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                btn.className = "bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-xs transition shadow w-full h-8 flex items-center justify-center";
                btn.innerHTML = `<i class="fas fa-redo"></i> Reenviar`;
                dateSpan.innerText = `${fechaStr}`;
                if(statusSpan) {
                    statusSpan.style.display = "block";
                    statusSpan.className = "status-monitor status-wait";
                    statusSpan.innerText = "‚è≥ En cola...";
                }
            }
            
            // 6. Encolar guardado en servidor
            colaEnvios.push({ fila, quien, idDate });
            procesarCola();
        }

        async function procesarCola() {
            if (procesandoCola || colaEnvios.length === 0) return;
            procesandoCola = true;
            const tarea = colaEnvios.shift();
            const statusSpan = document.getElementById(`status-${tarea.idDate}`);

            try {
                if(statusSpan) statusSpan.innerText = "üîÑ Guardando...";
                
                const uniqueId = new Date().getTime() + Math.random();
                const response = await fetch(`${SCRIPT_URL}?uid=${uniqueId}`, {
                    method: 'POST',
                    body: JSON.stringify({ accion: 'registrar_envio_qr', fila: tarea.fila, quien: tarea.quien })
                });
                
                const data = await response.json();

                if (data.result === "success") {
                    if(statusSpan) {
                        statusSpan.className = "status-monitor status-ok";
                        statusSpan.innerText = "‚úÖ OK";
                        setTimeout(() => { statusSpan.style.display = "none"; }, 3000);
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                if(statusSpan) {
                    statusSpan.className = "status-monitor status-err";
                    statusSpan.innerText = "‚ùå ERROR";
                    alert("‚ö†Ô∏è FALLO AL GUARDAR: " + error.message);
                }
            } finally {
                procesandoCola = false;
                procesarCola();
            }
        }

        function obtenerLinkWhatsApp(telefono, mensaje) {
            let tel = telefono ? telefono.toString().replace(/\D/g, '') : "";
            if (tel.length === 8) tel = '504' + tel;
            if (tel.length < 5) return "#"; 
            const esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            const urlBase = esMovil ? "https://api.whatsapp.com/send" : "https://web.whatsapp.com/send";
            // encodeURIComponent envuelve todo el mensaje para que no se rompa
            return `${urlBase}?phone=${tel}&text=${encodeURIComponent(mensaje)}`;
        }

        async function cargarDatos() {
            mostrarLoader(true);
            try {
                const cacheBuster = `&nocache=${new Date().getTime()}_${Math.random()}`;
                const response = await fetch(`${SCRIPT_URL}?accion=listar_envios${cacheBuster}`);
                const data = await response.json();
                
                if (data.result === "success") {
                    datosGlobales = data.message;
                    filtrarTabla();
                } else {
                    alert("‚ö†Ô∏è Error del servidor: " + data.message);
                }
            } catch (e) {
                alert("‚ùå Error de red: " + e.message);
            } finally {
                mostrarLoader(false);
            }
        }

        function renderizarTabla(lista) {
            const tbody = document.getElementById("tablaCuerpo");
            const emptyState = document.getElementById("emptyState");
            tbody.innerHTML = "";

            if (lista.length === 0) { emptyState.classList.remove("hidden"); return; }
            else { emptyState.classList.add("hidden"); }

            lista.forEach(item => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-red-50 transition duration-150";

                let htmlPareja = `
                    <div class="flex flex-col gap-1">
                        <div class="flex items-center gap-2"><span class="font-bold text-gray-900">${item.esposo}</span></div>
                        <div class="text-xs text-gray-500 ml-1"><i class="fab fa-whatsapp text-green-500"></i> ${item.tel1 || '---'}</div>
                        <div class="border-t border-gray-100 my-1"></div>
                        <div class="flex items-center gap-2"><span class="font-bold text-gray-900">${item.esposa}</span></div>
                        <div class="text-xs text-gray-500 ml-1"><i class="fab fa-whatsapp text-green-500"></i> ${item.tel2 || '---'}</div>
                    </div>`;

                let htmlPago = item.tienePago 
                    ? `<span class="px-3 py-1 text-xs font-bold rounded-full bg-green-100 text-green-800 border border-green-200">PAGADO</span>`
                    : `<span class="px-3 py-1 text-xs font-bold rounded-full bg-red-100 text-red-800 border border-red-200">PENDIENTE</span>`;

                let htmlAcciones = "";
                let htmlStatus = ""; 

                if (item.tienePago) {
                    let notif = item.notificacion || { el: {c:0, t:''}, ella: {c:0, t:''} };
                    
                    const idBtnEl = `btn-el-${item.fila}`;
                    const idDateEl = `date-el-${item.fila}`;
                    const idBtnElla = `btn-ella-${item.fila}`;
                    const idDateElla = `date-ella-${item.fila}`;

                    let classEl = (notif.el.c > 0) ? "bg-gray-500 hover:bg-gray-600" : "bg-green-600 hover:bg-green-700";
                    let textEl = (notif.el.c > 0) ? `<i class="fas fa-redo"></i> Reenviar` : `<i class="fas fa-paper-plane"></i> QR √âl`;
                    let dateEl = (notif.el.c > 0) ? `${notif.el.t}` : "";

                    let classElla = (notif.ella.c > 0) ? "bg-gray-500 hover:bg-gray-600" : "bg-green-600 hover:bg-green-700";
                    let textElla = (notif.ella.c > 0) ? `<i class="fas fa-redo"></i> Reenviar` : `<i class="fas fa-paper-plane"></i> QR Ella`;
                    let dateElla = (notif.ella.c > 0) ? `${notif.ella.t}` : "";

                    htmlAcciones += `<div class="flex flex-col items-center gap-2">`;
                    if(item.qrUrl) {
                        htmlAcciones += `<a href="${item.qrUrl}" target="_blank" class="text-blue-600 text-xs font-bold underline mb-1">Ver QR Generado</a>`;
                    }
                    htmlAcciones += `<div class="flex gap-4">`;
                    
                    // üî• AQU√ç SE LLAMA A LA NUEVA FUNCI√ìN V900 üî•
                    // Pasamos 'item.esposo' y 'item.esposa' correctamente
                    htmlAcciones += `
                        <div class="text-center w-24">
                            <button id="${idBtnEl}" onclick="procesarEnvioV900(${item.fila}, 'el', '${item.tel1}', '${item.esposo}', '${item.esposa}', '${item.qrUrl}', '${idBtnEl}', '${idDateEl}')" 
                                    class="${classEl} text-white px-3 py-1 rounded text-xs transition shadow w-full h-8 flex items-center justify-center">
                                ${textEl}
                            </button>
                            <span id="${idDateEl}" class="fecha-mini">${dateEl}</span>
                            <span id="status-${idDateEl}" class="status-monitor"></span>
                        </div>`;

                    htmlAcciones += `
                        <div class="text-center w-24">
                            <button id="${idBtnElla}" onclick="procesarEnvioV900(${item.fila}, 'ella', '${item.tel2}', '${item.esposo}', '${item.esposa}', '${item.qrUrl}', '${idBtnElla}', '${idDateElla}')" 
                                    class="${classElla} text-white px-3 py-1 rounded text-xs transition shadow w-full h-8 flex items-center justify-center">
                                ${textElla}
                            </button>
                            <span id="${idDateElla}" class="fecha-mini">${dateElla}</span>
                            <span id="status-${idDateElla}" class="status-monitor"></span>
                        </div>`;
                    
                    htmlAcciones += `</div></div>`;
                    htmlStatus = `<div class="text-center text-green-500 text-xs font-bold"><i class="fas fa-check-double"></i> Todo Listo</div>`;
                } else {
                    let intentos = item.followUpCount || 0;
                    let indiceMensaje = Math.min(intentos, MENSAJES_PAGO.length - 1);
                    
                    htmlAcciones += `
                    <div class="flex flex-col items-center bg-gray-50 p-2 rounded border border-gray-200 w-full">
                        <span class="text-red-800 font-bold text-[9px] uppercase mb-2">RECORDAR PAGO</span>
                        <div class="flex gap-2 mb-1">
                            <button onclick="enviarRecordatorio(${item.fila}, '${item.tel1}', '${item.esposo}', ${intentos}, this)" class="btn-recordatorio px-3 py-1 rounded text-xs font-bold transition">√âl</button>
                            <button onclick="enviarRecordatorio(${item.fila}, '${item.tel2}', '${item.esposa}', ${intentos}, this)" class="btn-recordatorio px-3 py-1 rounded text-xs font-bold transition">Ella</button>
                        </div>
                        <span class="text-[9px] text-gray-500 italic">Msj ${indiceMensaje + 1}</span>
                    </div>`;

                    let width = Math.min((intentos / 5) * 100, 100);
                    let colorBarra = intentos >= 4 ? "bg-red-500" : "bg-yellow-500";
                    htmlStatus = `
                        <div class="w-full max-w-[100px] mx-auto">
                            <div class="flex justify-between text-[9px] text-gray-500 mb-1">
                                <span>Nivel</span><span>${intentos}/5</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="${colorBarra} h-2 rounded-full" style="width: ${width}%"></div>
                            </div>
                        </div>`;
                }
                tr.innerHTML = `<td class="px-5 py-4 bg-white text-sm border-r border-gray-100">${htmlPareja}</td>
                                <td class="px-5 py-4 bg-white text-center border-r border-gray-100">${htmlPago}</td>
                                <td class="px-5 py-4 bg-white text-center border-r border-gray-100">${htmlAcciones}</td>
                                <td class="px-5 py-4 bg-white text-center">${htmlStatus}</td>`;
                tbody.appendChild(tr);
            });
        }

        function enviarRecordatorio(fila, tel, nombre, intentos, btn) {
            const msj = MENSAJES_PAGO[Math.min(intentos, MENSAJES_PAGO.length-1)].replace("[NOMBRE]", nombre);
            const link = obtenerLinkWhatsApp(tel, msj);
            if(link === "#") { alert("‚ö†Ô∏è Tel√©fono no v√°lido."); return; }
            window.open(link, '_blank');
            btn.classList.add("btn-enviado");
            btn.innerText = "Enviado";
            btn.disabled = true;
            fetch(`${SCRIPT_URL}?accion=registrar_envio&tipo=recordatorio&fila=${fila}`, {method: 'POST'});
        }

        function filtrarTabla() {
            const texto = document.getElementById("searchInput").value.toLowerCase();
            const estado = document.getElementById("filterStatus").value;
            const filtrados = datosGlobales.filter(item => {
                const matchTexto = (item.esposo && item.esposo.toLowerCase().includes(texto)) || 
                                   (item.esposa && item.esposa.toLowerCase().includes(texto));
                let matchEstado = true;
                if (estado === "PAGADO") matchEstado = item.tienePago === true;
                if (estado === "PENDIENTE") matchEstado = item.tienePago === false;
                return matchTexto && matchEstado;
            });
            renderizarTabla(filtrados);
        }
        
        function mostrarLoader(show) { document.getElementById("loader").classList.toggle("hidden", !show); }
        window.onload = cargarDatos;
    </script>
</body>
</html>
